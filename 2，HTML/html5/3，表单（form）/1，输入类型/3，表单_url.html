<!-- url 类型用于应该包含 URL 地址的输入域。在提交表单时，会自动验证 url 域的值。 -->
<!DOCTYPE HTML>
<html>
	<body>
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get">
			Homepage:
			<input type="url" name="user_url" value="http://www.baidu.com" />
			<input type="submit" />
		</form>
	</body>

</html>
