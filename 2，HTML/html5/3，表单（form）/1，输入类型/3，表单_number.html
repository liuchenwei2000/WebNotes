<!-- number 类型用于应该包含数值的输入域。在提交表单时，会自动验证 number 域的值。 -->
<!DOCTYPE HTML>
<html>
	<body>
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get">
			Points:
			<!-- 
			max 属性规定允许的最大值 
			min 属性规定允许的最小值 
			value 属性规定默认值
			step 属性规定合法的数字间隔
			-->
			<input type="number" name="points" min="1" max="10" value="5" step="1" />
			<input type="submit" />
		</form>
	</body>

</html>
