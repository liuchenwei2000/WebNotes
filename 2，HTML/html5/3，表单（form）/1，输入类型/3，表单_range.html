<!-- range 类型用于应该包含一定范围内数字值的输入域，显示为滑动条。在提交表单时，会自动验证 range 域的值。 -->
<!DOCTYPE HTML>
<html>
	<body>
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get">
			Points:
			<!-- 属性和 number 类型相同
			max 属性规定允许的最大值 
			min 属性规定允许的最小值 
			value 属性规定默认值
			step 属性规定合法的数字间隔
			-->
			<input type="range" name="points" min="1" max="10" value="5" step="1" />
			<input type="submit" />
		</form>
	</body>

</html>
