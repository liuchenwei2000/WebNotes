<!-- placeholder 属性提供一种提示（hint），描述输入域所期待的值。
placeholder 属性适用于以下类型的 <input> 标签：text, search, url, tel, email 以及 password。
提示（hint）会在输入域为空时显示，会在输入域获得焦点时消失。
-->
<!DOCTYPE HTML>
<html>
	<body>
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get" id="form1">
			<input type="email" name="email" placeholder="xxx@xxx.com" />
			<input type="submit" />
		</form>
	</body>

</html>
