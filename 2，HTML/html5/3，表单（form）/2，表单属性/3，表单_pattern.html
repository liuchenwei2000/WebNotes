<!-- pattern 属性规定用于验证 input 域的模式（pattern）。
模式（pattern） 是正则表达式。
pattern 属性适用于以下类型的 <input> 标签：text, search, url, tel, email 以及 password。
-->
<!DOCTYPE HTML>
<html>
	<body>
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get" id="form1">
			Country code:
			<!-- 本例显示了一个只能包含三个字母的文本域（不含数字及特殊字符） -->
			<!-- 使用标准的 "title" 属性来描述模式 pattern -->
			<input type="text" name="country_code" pattern="[A-z]{3}" title="Three letter country code" />
			<input type="submit" />
		</form>
	</body>

</html>
