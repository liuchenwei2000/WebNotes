<!-- autocomplete 属性规定 form 或 input 域应该拥有自动完成功能。
即当用户在自动完成域中开始输入时，浏览器应该在该域中显示填写的选项。

注：autocomplete 适用于 <form> 标签，以及以下类型的 <input> 标签：text, search, url, tel, email, password, datepickers, range 以及 color。
-->
<!DOCTYPE HTML>
<html>
	<body>
	    <!-- 打开 form 域的自动完成功能 -->
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get" autocomplete="on">
			First name:
			<input type="text" name="fname" />
			<br />
			Last name:
			<input type="text" name="lname" />
			<br />
			E-mail:
			<!-- 关闭 email 域的自动完成功能 -->
			<input type="email" name="email" autocomplete="off" />
			<br />
			<input type="submit" />
		</form>
		<p>
			请填写并提交此表单，然后重载页面，来查看自动完成功能是如何工作的。
		</p>
		<p>
			请注意，表单的自动完成功能是打开的，而 e-mail 域是关闭的。
		</p>
	</body>

</html>
