<!-- novalidate 属性规定在提交表单时不应该验证 form 或 input 域。
novalidate 属性适用于 <form> 以及以下类型的 <input> 标签：text, search, url, tel, email, password, date pickers, range 以及 color.
-->
<!DOCTYPE HTML>
<html>
	<body>
	    <!-- 本例不再会验证 email 地址是否合法 -->
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get" novalidate="novalidate">
			E-mail:
			<input type="email" name="user_email" />
			<input type="submit" />
		</form>
	</body>

</html>
