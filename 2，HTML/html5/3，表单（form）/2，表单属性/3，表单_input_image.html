<!-- height 和 width 属性规定用于 image 类型的 input 标签的图像高度和宽度。
注释：height 和 width 属性只适用于 image 类型的 <input> 标签。
-->
<!DOCTYPE HTML>
<html>
	<body>
		<form action="http://www.w3school.com.cn/example/html5/demo_form.asp" method="get" id="form">
			User name:
			<input type="text" name="user_name" />
			<br />
			<!-- input type="image" 是定义图像作为提交按钮，可以设定宽度和高度 -->
			<input type="image" src="eg_submit.jpg" width="60" height="60" />
		</form>
	</body>

</html>
