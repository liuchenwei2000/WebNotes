<!-- HTML5 提供了播放音频的标准

直到现在，仍然不存在一项旨在网页上播放音频的标准。大多数音频是通过插件（比如 Flash）来播放的。然而，并非所有浏览器都拥有同样的插件。

HTML5 规定了一种通过 audio 元素来包含音频的标准方法。
audio 元素支持三种视频格式：Ogg、MP3和Wav。
-->
<!DOCTYPE HTML>
<html>
	<body>
	    <!-- <audio> 标签定义声音，比如音乐或其他音频流。 -->
		<!-- 
		属性：
        controls 属性供添加播放、暂停和音量控件。
        autoplay 如果出现该属性，则视频在就绪后马上播放
		loop 如果出现该属性，则当媒介文件完成播放后再次开始播放
		src 要播放的视频的 URL
		-->
		<audio src="../audios/song.mp3" controls="controls" autoplay="autoplay" loop="loop">
		</audio>
		<audio controls="controls">
		    <!-- audio 元素允许多个 source 元素。source 元素可以链接不同的音频文件。浏览器将使用第一个可识别的格式。 -->
			<source src="../audios/song.ogg" type="audio/ogg">
			<source src="../audios/song.mp3" type="audio/mpeg">
			<!-- 插入的内容是供不支持 audio 元素的浏览器显示的 -->
			Your browser does not support the audio tag.
		</audio>
	</body>

</html>
