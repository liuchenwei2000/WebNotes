<!-- HTML5 提供了展示视频的标准 

直到现在，仍然不存在一项旨在网页上显示视频的标准。大多数视频是通过插件（比如 Flash）来显示的。然而，并非所有浏览器都拥有同样的插件。

HTML5 规定了一种通过 video 元素来包含视频的标准方法。
video 元素支持三种视频格式：Ogg、MPEG4和WebM 。
-->
<!DOCTYPE HTML>
<html>
	<body>
	    <!-- <video> 标签定义视频，比如电影片段或其他视频流。 -->
		<!-- 
		属性：
		width/height 属性设置视频播放器的宽度/高度，单位是像素
        controls 如果出现该属性，则向用户显示控制器，比如播放按钮
        autoplay 如果出现该属性，则视频在就绪后马上播放
		loop 如果出现该属性，则当媒介文件完成播放后再次开始播放
		src 要播放的视频的 URL
		-->
		<video src="../videos/movie.mp4" width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
		</video>
		<video width="320" height="240" controls="controls">
		    <!-- video 元素允许多个 source 元素。source 元素可以链接不同的视频文件。浏览器将使用第一个可识别的格式。 -->
			<source src="../videos/movie.ogg" type="video/ogg">
			<source src="../videos/movie.mp4" type="video/mp4">
			<!-- 插入的内容是供不支持 video 元素的浏览器显示的 -->
			Your browser does not support the video tag.
		</video>
	</body>

</html>
