<!-- canvas 元素用于在网页上绘制图形。 
HTML5 的 canvas 标签只是图形容器，必须使用 JavaScript 在网页上绘制图像。
画布是一个矩形区域，可以控制其每一像素。
canvas 拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
-->
<!DOCTYPE html>
<html>
	<body>
	    <!-- 添加 canvas 元素，规定元素的 id、宽度和高度。 -->
		<canvas id="myCanvas" width="400" height="400" style="border:1px solid #c3c3c3;">
			Your browser does not support the canvas element.
		</canvas>
		<script>
			var c = document.getElementById("myCanvas");// 获取 canvas 元素
			/* 
			获取 context 对象
			context 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
			<canvas> 标签只是图形容器，具体绘制工作是由 context 对象完成的。
			*/
			var cxt = c.getContext("2d");
			// 画线的逻辑
			cxt.moveTo(10, 10);
			cxt.lineTo(150, 50);
			cxt.lineTo(10, 50);
			cxt.stroke();
			// 画圆形的逻辑
			cxt.fillStyle = "#FF0000";
			cxt.beginPath();
			cxt.arc(40, 218, 15, 0, Math.PI * 2, true);
			cxt.closePath();
			cxt.fill();
			// 画图片的逻辑
			var img = new Image();
			img.src = "flower.jpg";
			cxt.drawImage(img, 150, 200);
		</script>
	</body>

</html>
