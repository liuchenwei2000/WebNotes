<!-- HTML可定义很多供格式化输出的元素，比如粗体和斜体字。 -->
<html>
	<body>
	    <!-- 粗体 -->
		<b>
			This text is bold
		</b>
		<br />
		<!-- 加重语气 -->
		<strong>
			This text is strong
		</strong>
		<br />
		<!-- 大号字 -->
		<big>
			This text is big
		</big>
		<br />
		<!-- 着重文字 -->
		<em>
			This text is emphasized
		</em>
		<br />
		<!-- 斜体字 -->
		<i>
			This text is italic
		</i>
		<br />
		<!-- 小号字 -->
		<small>
			This text is small
		</small>
		<br />
		This text contains
		<!-- 下标字 -->
		<sub>
			subscript
		</sub>
		<br />
		This text contains
		<!-- 上标字 -->
		<sup>
			superscript
		</sup>
	</body>

</html>
