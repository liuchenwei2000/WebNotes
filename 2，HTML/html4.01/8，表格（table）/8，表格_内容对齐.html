<!-- 表格单元中排列内容
align 属性规定表格各单元格中内容的水平对齐方式。
可用的值有 left、right、center、justify（对行进行伸展，这样每行都可以有相等的长度（就像在报纸和杂志中））。
 -->
<html>
	<body>
		<table width="400" border="1">
			<tr>
				<th align="left">
					消费项目....
				</th>
				<th align="right">
					一月
				</th>
				<th align="right">
					二月
				</th>
			</tr>
			<tr>
				<td align="left">
					衣服
				</td>
				<td align="right">
					$241.10
				</td>
				<td align="right">
					$50.20
				</td>
			</tr>
			<tr>
				<td align="left">
					化妆品
				</td>
				<td align="right">
					$30.00
				</td>
				<td align="right">
					$44.45
				</td>
			</tr>
			<tr>
				<td align="left">
					食物
				</td>
				<td align="right">
					$730.40
				</td>
				<td align="right">
					$650.00
				</td>
			</tr>
			<tr>
				<th align="left">
					总计
				</th>
				<th align="right">
					$1001.50
				</th>
				<th align="right">
					$744.65
				</th>
			</tr>
		</table>
	</body>

</html>
