<!-- 表格 
表格由 <table> 标签来定义。
每个表格均有若干行（由 <tr> 标签定义），每行被分割为若干单元格（由 <td> 标签定义）。
字母 td 指表格数据（table data），即数据单元格的内容。数据单元格可以包含文本、图片、列表、段落、表单、水平线、表格等等。
-->
<html>
	<body>
		<h4>
			这个表格没有边框：
		</h4>
		<table>
			<tr>
				<td>
					100
				</td>
				<td>
					200
				</td>
				<td>
					300
				</td>
			</tr>
			<tr>
				<td>
					400
				</td>
				<td>
					500
				</td>
				<td>
					600
				</td>
			</tr>
		</table>
		<!-- border 属性定义边框的粗细 -->
		<table border="1">
			<tr>
				<td>
					row 1, cell 1
				</td>
				<td>
					row 1, cell 2
				</td>
			</tr>
			<tr>
				<td>
					row 2, cell 1
				</td>
				<td>
					row 2, cell 2
				</td>
			</tr>
			<h4>
				这个表格有细边框：
			</h4>
		</table>
		<h4>
			这个表格有粗边框：
		</h4>
		<table border="8">
			<tr>
				<td>
					row 1, cell 1
				</td>
				<td>
					row 1, cell 2
				</td>
			</tr>
			<tr>
				<td>
					row 2, cell 1
				</td>
				<td>
					row 2, cell 2
				</td>
			</tr>
		</table>
	</body>

</html>
