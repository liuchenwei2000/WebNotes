<!-- 
格边距(Cell padding)：单元格内容与其边框之间的空白。
格间距(Cell spacing)：单元格之间的距离。
-->
<html>
	<body>
		<h4>
			没有 cellpadding：
		</h4>
		<table border="1">
			<tr>
				<td>
					First
				</td>
				<td>
					Row
				</td>
			</tr>
			<tr>
				<td>
					Second
				</td>
				<td>
					Row
				</td>
			</tr>
		</table>
		<h4>
			带有 cellpadding：
		</h4>
		<!-- 格边距，单位是像素 -->
		<table border="1" cellpadding="10">
			<tr>
				<td>
					First
				</td>
				<td>
					Row
				</td>
			</tr>
			<tr>
				<td>
					Second
				</td>
				<td>
					Row
				</td>
			</tr>
		</table>
		<h4>
			没有 cellspacing：
		</h4>
		<table border="1">
			<tr>
				<td>
					First
				</td>
				<td>
					Row
				</td>
			</tr>
			<tr>
				<td>
					Second
				</td>
				<td>
					Row
				</td>
			</tr>
		</table>
		<h4>
			带有 cellspacing：
		</h4>
		<!-- 格间距，单位是像素 -->
		<table border="1" cellspacing="10">
			<tr>
				<td>
					First
				</td>
				<td>
					Row
				</td>
			</tr>
			<tr>
				<td>
					Second
				</td>
				<td>
					Row
				</td>
			</tr>
		</table>
	</body>

</html>
