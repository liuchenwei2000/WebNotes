<!-- 表格和单元格的背景颜色、背景图 -->
<html>
	<body>
		<h4>
			背景颜色：
		</h4>
		<!-- bgcolor 属性定义表格的背景颜色 -->
		<table border="1" bgcolor="red">
			<tr>
				<td>
					First
				</td>
				<td>
					Row
				</td>
			</tr>
			<tr>
				<td>
					Second
				</td>
				<td>
					Row
				</td>
			</tr>
		</table>
		<h4>
			背景图像：
		</h4>
		<!-- background 属性定义表格的背景图 -->
		<table border="1" background="../images/background.jpg">
			<tr>
				<td>
					First
				</td>
				<td>
					Row
				</td>
			</tr>
			<tr>
				<td>
					Second
				</td>
				<td>
					Row
				</td>
			</tr>
		</table>
		<h4>
			单元背景：
		</h4>
		<table border="1">
			<tr>
			    <!-- bgcolor 属性定义单元格的背景颜色 -->
				<td bgcolor="red">
					First
				</td>
				<td>
					Row
				</td>
			</tr>
			<tr>
			    <!-- background 属性定义单元格的背景颜色 -->
				<td background="../images/background.jpg">
					Second
				</td>
				<td>
					Row
				</td>
			</tr>
		</table>
	</body>

</html>
