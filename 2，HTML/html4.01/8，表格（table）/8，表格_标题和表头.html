<!-- 表格的标题和表头 -->
<html>
	<body>
		<h4>
			这个表格有一个标题：
		</h4>
		<table border="1">
		    <!-- caption 元素定义表格标题，必须紧随 table 标签之后。只能对每个表格定义一个标题，通常这个标题会被居中于表格之上。 -->
			<caption>
				我的标题
			</caption>
			<tr>
				<td>
					100
				</td>
				<td>
					200
				</td>
			</tr>
			<tr>
				<td>
					400
				</td>
				<td>
					500
				</td>
			</tr>
		</table>
		<h4>
			表头：
		</h4>
		<table border="1">
			<tr>
			    <!-- th 元素定义表格内的表头，表头通常会呈现为居中的粗体文本， -->
				<th>
					姓名
				</th>
				<th>
					电话
				</th>
				<th>
					电话
				</th>
			</tr>
			<tr>
				<td>
					Bill Gates
				</td>
				<td>
					555 77 854
				</td>
				<td>
					555 77 855
				</td>
			</tr>
		</table>
		<h4>
			垂直的表头：
		</h4>
		<table border="1">
			<tr>
				<th>
					姓名
				</th>
				<td>
					Bill Gates
				</td>
			</tr>
			<tr>
				<th>
					电话
				</th>
				<td>
					555 77 854
				</td>
			</tr>
			<tr>
				<th>
					电话
				</th>
				<td>
					555 77 855
				</td>
			</tr>
		</table>
	</body>
