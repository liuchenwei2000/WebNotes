<!-- 跨行或跨列的表格单元格 -->
<html>
	<body>
		<h4>
			横跨两列的单元格：
		</h4>
		<table border="1">
			<tr>
				<th>
					姓名
				</th>
				<!-- colspan 属性规定表头单元格可横跨的列数。 -->
				<th colspan="2">
					电话
				</th>
			</tr>
			<tr>
				<td>
					Bill Gates
				</td>
				<td>
					555 77 854
				</td>
				<td>
					555 77 855
				</td>
			</tr>
		</table>
		<h4>
			横跨两行的单元格：
		</h4>
		<table border="1">
			<tr>
				<th>
					姓名
				</th>
				<td>
					Bill Gates
				</td>
			</tr>
			<tr>
			    <!-- rowspan 属性规定表头单元格可横跨的行数。 -->
				<th rowspan="2">
					电话
				</th>
				<td>
					555 77 854
				</td>
			</tr>
			<tr>
				<td>
					555 77 855
				</td>
			</tr>
		</table>
	</body>

</html>
