<!-- 表单 
表单由 <form> 标签来定义。表单是一个包含表单元素的区域。
表单元素是允许用户在表单中（比如：文本域、下拉列表、单选框、复选框等等）输入信息的元素。
-->
<html>
    <body>
        <form>
            <!-- 多数情况下被用到的表单标签是输入标签（<input>）。输入类型是由类型属性（type）定义的。大多数经常被用到的输入类型如下： -->
            用户：
            <!-- 
                               文本域，文本域的缺省宽度是20个字符
            value属性：用于指定默认值。
            disabled属性：用于指定输入字段不可用。 
            -->
            <input type="text" name="user" value="admin" disabled="disabled">
            <br>
            密码：
            <!-- 密码框 -->
            <input type="password" name="password">
            <br>
            <!-- 单选按钮（Radio Buttons），同一个name属性的按钮是一组，checked 属性表示默认选中 -->
            <input type="radio" name="sex" value="male" checked="checked" />
            Male
            <input type="radio" name="sex" value="female" />
            Female
            <br>
            <!-- 复选框（Check Boxes） -->
            <input type="checkbox" name="bike" checked="checked" />
            I have a bike
            <input type="checkbox" name="car" />
            I have a car
            <br>
            <!-- 按钮（Button） -->
            <input type="button" value="Click me!">
            <br>
            部门：
            <!-- <select> 标签定义下拉列表 -->
            <select name="dept">
                <!-- <option>元素指定下拉选项 -->
                <option value="技术部">
                    技术部
                </option>
                <option value="销售部">
                    销售部
                </option>
                <!-- selected 属性表示默认选中 -->
                <option value="财务部" selected="selected">
                    财务部
                </option>
            </select>
            <br>
            说明：
            <!-- <textarea> 标签定义大文本输入框，rows、cols 属性表示行、列数 -->
            <textarea name="note" cols="30" rows="3">
                这是大文本
            </textarea>
            <br>
            <!-- <fieldset> 标签定义带标题的框 -->
            <fieldset>
                <!-- <legend> 标签为 fieldset 元素定义标题 -->
                <legend>
                    健康信息
                </legend>
                身高：
                <input type="text" />
                体重：
                <input type="text" />
            </fieldset>
            <br>
            <input type="radio" name="align" id="left" />
            <!-- <label> 标签为 input 元素定义标注。 
            label 元素不会向用户呈现任何特殊效果。不过，它为鼠标用户改进了可用性。如果您在 label 元素内点击文本，就会触发此控件。就是说，当用户选择该标签时，浏览器就会自动将焦点转到和标签相关的表单控件上。
            -->
            <!-- for 属性应当与相关元素的 id 属性相同。 -->
            <label for="left">
                Left
            </label>
            <input type="radio" name="align" id="right" />
            <label for="right">
                Right
            </label>
        </form>
        <br>
        <select>
            <!-- <optgroup> 标签定义选项组。
            optgroup 元素用于组合选项。当您使用一个长的选项列表时，对相关的选项进行组合会使处理更加容易。
            -->
            <optgroup label="Swedish Cars">
                <option value="volvo">
                    Volvo
                </option>
                <option value="saab">
                    Saab
                </option>
            </optgroup>
            <optgroup label="German Cars">
                <option value="mercedes">
                    Mercedes
                </option>
                <option value="audi">
                    Audi
                </option>
            </optgroup>
        </select>
		<br>
		<div>
		<!-- 使用 multiple 属性实现多选列表 -->
		<select name="dept" multiple="multiple" width="50%">
                <option value="黄金">
                    黄金
                </option>
                <option value="白银">
                    白银
                </option>
                <option value="青铜" selected="selected">
                    青铜
                </option>
				<option value="钢铁">
                    钢铁
                </option>
        </select>
		</div>
        <!-- 颜色选择器 -->
       	颜色<input type="color"><br>
       	<!-- 上传文件控件 -->
		文件<input type="file"><br>
		<!-- 日历控件 -->
		日期<input type="date"><br>
    </body>

</html>
