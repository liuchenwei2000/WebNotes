<!-- 提交按钮会把表单数据发送到服务器 -->
<html>
	<body>
		<!-- 
		form 必需的 action 属性规定当提交表单时，向何处发送表单数据。 可能的值： 
		绝对 URL - 指向其他站点（比如 "www.example.com/example.html"）
		相对 URL - 指向站点内的文件（比如 "example.html"） 
		
		method 属性规定如何发送表单数据（表单数据发送到 action 属性所规定的页面），共有两种方法：POST 方法和 GET 方法。 
		如果采用 POST 方法，浏览器将会按照下面两步来发送数据。首先，浏览器将与 action 属性中指定的表单处理服务器建立联系，一旦建立连接之后，浏览器就会按分段传输的方法将数据发送给服务器。 在服务器端，一旦 POST 样式的应用程序开始执行时，就应该从一个标志位置读取参数，而一旦读到参数，在应用程序能够使用这些表单值以前，必须对这些参数进行解码。用户特定的服务器会明确指定应用程序应该如何接受这些参数。
		另一种情况是采用 GET 方法，这时浏览器会与表单处理服务器建立连接，然后直接在一个传输步骤中发送所有的表单数据：浏览器会将数据直接附在表单的 action URL 之后。这两者之间用问号进行分隔。（本例为"http://www.w3school.com.cn/example/html/form_action.asp?fname=Bill&lname=Gates"）
		一般浏览器通过上述任何一种方法都可以传输表单信息，而有些服务器只接受其中一种方法提供的数据。 
		
		target 属性规定在何处打开 action URL，默认在相同的窗口打开，"_blank"表示在新窗口打开。 -->
		<form action="http://www.w3school.com.cn/example/html/form_action.asp"
		method="get" target="_blank">
			<p>
				First name:
				<input type="text" name="fname" />
			</p>
			<p>
				Last name :
				<input type="text" name="lname" />
			</p>
			<!-- 提交按钮 -->
			<input type="submit" value="提交" />
		</form>
		<p>
			请单击确认按钮，输入会发送到服务器上名为 "form_action.asp" 的页面。
		</p>
	</body>

</html>
