<!-- HTML 标题（Heading）是通过 <h1> - <h6> 等标签进行定义的。
<h1> 定义最大的标题。<h6> 定义最小的标题。浏览器会自动地在标题的前后添加空行。
搜索引擎使用标题为网页的结构和内容编制索引。因为用户可以通过标题来快速浏览您的网页，所以用标题来呈现文档结构是很重要的。
-->
<html>
	<body>
		<h1>
			This is heading 1
		</h1>
		<h2>
			This is heading 2
		</h2>
		<h3>
			This is heading 3
		</h3>
		<h4>
			This is heading 4
		</h4>
		<h5>
			This is heading 5
		</h5>
		<h6>
			This is heading 6
		</h6>
		<!-- <hr />标签在HTML页面中创建水平线。hr元素可用于分隔内容。 -->
		<hr />
		<p>
			请仅仅把标题标签用于标题文本。不要仅仅为了产生粗体文本而使用它们。请使用其它标签或 CSS 代替。
		</p>
	</body>

</html>
