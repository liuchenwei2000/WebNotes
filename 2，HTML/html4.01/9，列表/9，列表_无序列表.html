<!-- 无序列表 -->
<html>
	<body>
		<h4>
			一个无序列表：
		</h4>
		<!-- <ul> 元素定义无序列表 -->
		<ul>
		    <!-- <li> 元素定义列表项 -->
			<li>
				咖啡
			</li>
			<li>
				茶
			</li>
			<li>
				牛奶
			</li>
		</ul>
		<h4>
			Disc 项目符号列表：
		</h4>
		<!-- type 属性规定列表的项目符号的类型，不赞成使用，应使用CSS -->
		<!-- 实心圆 -->
		<ul type="disc">
			<li>
				苹果
			</li>
			<li>
				香蕉
			</li>
			<li>
				柠檬
			</li>
			<li>
				桔子
			</li>
		</ul>
		<h4>
			Circle 项目符号列表：
		</h4>
		<!-- 空心圆 -->
		<ul type="circle">
			<li>
				苹果
			</li>
			<li>
				香蕉
			</li>
			<li>
				柠檬
			</li>
			<li>
				桔子
			</li>
		</ul>
		<h4>
			Square 项目符号列表：
		</h4>
		<!-- 实心方块 -->
		<ul type="square">
			<li>
				苹果
			</li>
			<li>
				香蕉
			</li>
			<li>
				柠檬
			</li>
			<li>
				桔子
			</li>
		</ul>
	</body>

</html>
