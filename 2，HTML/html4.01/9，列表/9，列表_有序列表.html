<!-- 有序列表 -->
<html>
	<body>
	    <!-- <ol> 元素定义有序列表 -->
		<ol>
			<li>
				咖啡
			</li>
			<li>
				牛奶
			</li>
			<li>
				茶
			</li>
		</ol>
		<!-- start 属性规定列表中的起始点，不赞成使用，应使用CSS -->
		<ol start="50">
			<li>
				咖啡
			</li>
			<li>
				牛奶
			</li>
			<li>
				茶
			</li>
		</ol>
		<h4>
			数字列表：
		</h4>
		<!-- 默认值。数字有序列表。（1、2、3、4） -->
		<ol>
			<li>
				苹果
			</li>
			<li>
				香蕉
			</li>
			<li>
				柠檬
			</li>
			<li>
				桔子
			</li>
		</ol>
		<h4>
			字母列表：
		</h4>
		<!-- type 属性规定列表的类型，不赞成使用，应使用CSS -->
		<!-- 按字母顺序排列的有序列表，大写。（A、B、C、D） -->
		<ol type="A">
			<li>
				苹果
			</li>
			<li>
				香蕉
			</li>
			<li>
				柠檬
			</li>
			<li>
				桔子
			</li>
		</ol>
		<h4>
			小写字母列表：
		</h4>
		<!-- 按字母顺序排列的有序列表，小写。（a、b、c、d） -->
		<ol type="a">
			<li>
				苹果
			</li>
			<li>
				香蕉
			</li>
			<li>
				柠檬
			</li>
			<li>
				桔子
			</li>
		</ol>
		<h4>
			罗马字母列表：
		</h4>
		<!-- 罗马字母，大写。（I, II, III, IV） -->
		<ol type="I">
			<li>
				苹果
			</li>
			<li>
				香蕉
			</li>
			<li>
				柠檬
			</li>
			<li>
				桔子
			</li>
		</ol>
		<h4>
			小写罗马字母列表：
		</h4>
		<!-- 罗马字母，小写。（i, ii, iii, iv） -->
		<ol type="i">
			<li>
				苹果
			</li>
			<li>
				香蕉
			</li>
			<li>
				柠檬
			</li>
			<li>
				桔子
			</li>
		</ol>
	</body>

</html>
