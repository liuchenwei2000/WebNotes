<!-- 
HTML文档描述网页，包含HTML标签（HTML标签是由尖括号包围的关键词，一般成对出现）和纯文本。 Web浏览器的作用是读取HTML文档，并以网页的形式显示出它们。浏览器不会显示HTML标签，而是使用标签来解释页面的内容。
-->

<!-- HTML标签对大小写不敏感，但是推荐小写。 -->
<!-- html、head、title、body 这几个元素在一个web页面只能出现一次，而所有的显示标记必须写在body元素中-->

<!-- HTML开始标记 -->
<html>
	<!-- 头开始标记 -->
	<head>
		<!-- 标题标记 -->
		<title>
			This is Title
		</title>
		<!-- 头结束标记 -->
	</head>
	<!-- 网页主体开始标记 -->
	<body>
		<center>
			This is body.
		</center>
	<!-- 网页主体结束标记 -->
	</body>
<!-- HTML结束标记 -->
</html>
