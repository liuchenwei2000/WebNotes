<!-- <div> 元素 
<div> 元素是块级元素，它是可用于组合其他 HTML 元素的容器。
<div> 元素没有特定的含义。除此之外，由于它属于块级元素，浏览器会在其前后显示折行。
-->
<html>
	<body>
	    div belows
		<!-- div style 属性定义了块的样式，整个块内的元素都会应用此样式。 -->
		<div style="color:#00FF00">
			<h3>
				This is a header
			</h3>
			<p>
				This is a paragraph.
			</p>
		</div>
	</body>

</html>
