<!-- <span> 元素
<span> 元素是内联元素，可用作 文本 的容器。
<span> 元素也没有特定的含义，当与 CSS 一同使用时，<span> 元素可用于为部分文本设置样式属性，被用来组合文档中的行内元素。
-->
<html>
	<body>
	    span belows
		<!-- span style 属性定义了其内文本的样式。如果不对 span 应用样式，那么 span 元素中的文本与其他文本不会任何视觉上的差异。 -->
		<p><span style="color:#00FF00">some text.</span>some other text.</p>
	</body>

</html>
