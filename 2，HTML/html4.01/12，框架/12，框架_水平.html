<!-- 通过使用框架（frame），可以在同一个浏览器窗口中显示不止一个页面（html）。每份HTML文档称为一个框架，并且每个框架都独立于其他的框架。-->
<html>
	<!-- 
	框架集标签（<frameset>）定义如何将窗口分割为框架
	每个 frameset 定义了一系列行或列，rows/columns 的值规定了每行或每列占据屏幕的面积 
	注意：不能将 <body></body> 标签与 <frameset></frameset> 标签同时使用！
	-->
	<frameset cols="25%,50%,25%">
		<!-- frame 标签定义了放置在每个框架中的 HTML 文档。 -->
		<frame src="frame1.html">
		<!-- 框架有可见边框，用户可以拖动边框来改变它的大小，如果想阻止这种操作，可使用 noresize属性 -->
		<frame src="frame2.html" noresize="noresize">
		<frame src="frame3.html">
	</frameset>

</html>
