<!-- 超链接 HTML使用超链接与网络上的另一个文档相连，点击链接可以从一张页面跳转到另一张页面。超链接可以是一个字，一个词，或者一组词，也可以是一幅图像，可以点击这些内容来跳转到新的文档或者当前文档中的某个部分。当把鼠标指针移动到网页中的某个链接上时，箭头会变为一只小手。
-->
<html>
	<body>
		<p>
			<!-- 通过使用 <a> 标签创建链接 
			有两种使用 <a> 标签的方式：
			通过使用 href 属性 - 创建指向另一个网页的链接。
			通过使用 name 属性 - 创建文档内的书签。
			-->
			<a href="1，基本元素.html">
				本文本
			</a>
			是一个指向本网站中的一个页面的链接。
		</p>
		<p>
		    <!-- name 属性规定锚（anchor）的名称，可以使用 name 属性创建HTML页面中的书签 -->
			<a name="tip">
				这是一个书签
			</a>
		</p>
		<p>
			<!-- href 属性规定链接的目标，开始标签和结束标签之间的文字被作为超链接来显示。 -->
			<!-- target 属性可以定义被链接的网页在何处显示，比如在新窗口打开 -->
			<a href="http://www.baidu.com/" target="_blank">
				本文本
			</a>
			是一个指向万维网上的页面的链接。
		</p>
		<p>
			<!-- 显示图片超链接 -->
			<a href="http://www.baidu.com">
				<IMG src="../images/baidu.jpg">
			</a>
		</p>
		<p>
			<!-- 这个超链接指向本页面中name属性为 tip 的地方，可以创建直接跳至该命名的链接，这样使用者就无需不停地滚动页面来寻找他们需要的信息了。 -->
			<a href="#tip">
				这是定位到书签的超链接
			</a>
		</p>
		<p>
			<!-- 这个超链接没有指向任何页面（"#"），只是为了点击超链接时执行某个动作 -->
			<a href="#" onClick="alert('这是一个执行动作的连接')">
				执行动作的连接
			</a>
		</p>
	</body>

</html>
