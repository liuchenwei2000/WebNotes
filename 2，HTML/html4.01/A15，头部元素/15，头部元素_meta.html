<!-- <meta> 标签提供关于 HTML 文档的元数据。
<meta> 标签始终位于 head 元素中。元数据不会显示在页面上，但是对于机器是可读的。
典型的情况是，meta 元素被用于规定页面的描述、关键词、文档的作者、最后修改时间以及其他元数据。
元数据可用于浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他 web 服务。 
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<!-- 元数据总是以名称/值的形式被成对传递的。 
		http-equiv 或 name属性提供名称，content 属性提供值，content 属性始终要和 name 属性或 http-equiv 属性一起使用。 -->
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<!-- http-equivs 属性把 content 属性关联到 HTTP 头部。
		当服务器向浏览器发送文档时，会先发送许多名称/值对，所有服务器都至少要发送一个：content-type:text/html。这将告诉浏览器准备接受一个 HTML 文档。
		使用带有 http-equiv 属性的 <meta> 标签时，服务器将把名称/值对添加到发送给浏览器的内容头部。-->
		<meta http-equiv="refresh" content="5;url=http://www.w3school.com.cn" />
		<meta name="author" content="liucw1">
		<meta name="description" content="meta demo">
		<!-- "keywords" 是一个经常被用到的名称。 
		它为文档定义了一组关键字。某些搜索引擎在遇到这些关键字时，会用这些关键字对文档进行索引。-->
		<meta name="keywords" content="HTML, meta">
	</head>
	<body>
		<p>
			本文档的 meta 属性标识了创作者、描述了该文档和它的关键词。
		</p>
		<p>
			您将在 5 秒内被重定向到 <a href="http://www.w3school.com.cn">w3school</a>。
		</p>
	</body>

</html>
