<!-- <title> 标签定义文档的标题。
title 元素在所有 HTML/XHTML 文档中都是必需的。

title 元素能够：
1，定义浏览器工具栏中的标题
2，提供页面被添加到收藏夹时显示的标题
3，显示在搜索引擎结果中的页面标题 

<title> 标签是 <head> 标签中唯一要求包含的东西。
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>
			标题不会显示在文档区
		</title>
	</head>
	<body>
		<p>
			这段文本会显示出来。
		</p>
	</body>

</html>
