<!-- <style> 标签用于为 HTML 文档定义样式信息。 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
	    <!-- type 属性是必需的，唯一可能的值是 "text/css"。 -->
		<style type="text/css">
			h1 {color:red} 
			p {color:blue}
		</style>
	</head>
	<body>
		<h1>
			Header 1
		</h1>
		<p>
			A paragraph.
		</p>
	</body>

</html>
