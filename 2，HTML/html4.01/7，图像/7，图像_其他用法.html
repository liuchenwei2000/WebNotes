<html>
	<!-- 如何向 HTML 页面添加背景图片 -->
	<body background="../images/background.jpg">
		<h3>
			图像背景
		</h3>
		<p>
			gif 和 jpg 文件均可用作 HTML 背景。
		</p>
		<p>
			如果图像小于页面，图像会进行重复。
		</p>
		<h2>
			未设置对齐方式的图像：
		</h2>
		<p>
			图像
			<img src="../images/eg_cute.gif">
			在文本中
		</p>
		<h2>
			已设置对齐方式的图像：
		</h2>
		<!-- align 属性设定图片的对齐方式 -->
		<p>
			图像
			<img src="../images/eg_cute.gif" align="bottom">
			在文本中
		</p>
		<p>
			图像
			<img src="../images/eg_cute.gif" align="middle">
			在文本中
		</p>
		<p>
			图像
			<img src="../images/eg_cute.gif" align="top">
			在文本中
		</p>
		<p>
			请注意，bottom 对齐方式是默认的对齐方式。
		</p>
		<p>
			<img src="../images/eg_cute.gif" align="left">
			带有图像的一个段落。图像的 align 属性设置为"left"。图像将浮动到文本的左侧。
		</p>
		<br />
		<p>
			<img src="../images/eg_cute.gif" align="right">
			带有图像的一个段落。图像的 align 属性设置为"right"。图像将浮动到文本的右侧。
		</p>

</html>
