<!-- 显示图像 
在 HTML 中，图像由 <img> 标签定义，要在页面上显示图像，需要使用源属性（src），源属性的值是图像的URL地址。
-->
<html>
	<body>
		<p>
			来自本地文件夹的图像：
			<img src="../images/baidu.jpg">
		</p>
		<p>
			来自 www.baidu.com 的图像：
			<img src="http://www.baidu.com/img/bdlogo.gif">
		</p>
		<p>
			一幅设定高宽的图像：
			<img src="../images/baidu.jpg" width="150" height="100">
		</p>
		<p>
			<!-- 
			替换文本属性（Alt），alt属性用来为图像定义一串预备的可替换的文本。
			在浏览器无法载入图像时，替换文本属性告诉读者失去的信息。此时，浏览器将显示这个替代性的文本而不是图像。
			-->
			<img src="../images/boat.jpg" alt="Big Boat">
		</p>
	</body>

</html>
