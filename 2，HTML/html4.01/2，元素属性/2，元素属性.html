<!-- 属性为HTML元素提供附加信息 
HTML标签可以拥有属性，属性提供了有关HTML元素更多的信息。 
属性总是以"名/值对"的形式出现，比如：name="value"。
属性总是在HTML元素的开始标签中规定。
-->
<html>
	<head>
	</head>
	<body>
		<!-- 
		多个属性之间必须使用空格分隔，而且所有设置的属性值必须使用 "" 括起来，属性值应该始终被包括在引号内。
		双引号是最常用的，不过使用单引号也没有问题。在某些个别的情况下，比如属性值本身就含有双引号，那么就必须使用单引号了。
		-->
		<span id="sp1" class="sp">
			this is Body
		</span>
		<!-- 可以给 HTML 元素赋予多个 class，这么做可以把若干个 CSS 类合并到一个 HTML 元素。如下： -->
		<span class="left_menu important">class 属性示例</span>
	</body>

</html>
