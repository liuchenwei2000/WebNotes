<!-- <link> 标签定义文档与外部资源之间的关系。-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<!-- <link> 标签最常用于连接样式表。 -->
		<link rel="stylesheet" type="text/css" href="cssdemo.css">
	</head>
	<body>
		<h1>
			我通过外部样式表进行格式化。
		</h1>
		<p>
			我也一样！
		</p>
	</body>

</html>
