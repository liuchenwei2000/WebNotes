<!-- 可以把HTML文档分割为若干段落，段落是通过<p>标签定义的。浏览器会自动地在段落的前后添加空行。-->
<html>
	<body>
		<p>
			This is a paragraph1.
		</p>
		<p>
			This is a paragraph2.
		</p>
		<p>
			This is a paragraph3.
		</p>
		<p>
			不要忘记关闭你的 HTML 标签！
		</p>
		<hr />
		<!-- 如果希望在不产生一个新段落的情况下进行换行，请使用 <br> 标签。 -->
		<p>
			This is
			<br>
			a para
			<br>
			graph with line breaks
		</p>
		<!-- 
		对于HTML，无法通过在HTML代码中添加额外的空格或换行来改变输出的效果。当显示页面时，浏览器会移除源代码中多余的空格和空行。
		所有连续的空格或空行都会被算作一个空格。需要注意的是，HTML代码中的所有连续的空行也被显示为一个空格。
		-->
		<p>
			春眠不觉晓， 
			  处处闻啼鸟。 
			    夜来风雨声， 
			      花落知多少。
		</p>
		<p>
			注意，浏览器忽略了源代码中的排版（省略了多余的空格和换行）。
		</p>
	</body>

</html>
