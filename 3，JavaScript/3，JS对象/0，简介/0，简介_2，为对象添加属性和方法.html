<!-- 把属性、方法添加到 JavaScript 对象 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
			function person(firstname, lastname, age, eyecolor) {
				this.firstname = firstname;
				this.lastname = lastname;
				this.age = age;
				this.eyecolor = eyecolor;
				/*
				方法只不过是附加在对象上的函数，需要在构造器函数内部定义对象的方法：
				*/
				// 第一种方式
				this.changeName = changeName;
				function changeName(name) {
					this.lastname = name;
				}
				// 第二种方式
				this.changeAge = function changeAge(age) {
				    this.age = age;
				}
			}
			var man = new person("Steve", "Jobs", 56, "green");
			man.changeName("Ballmer");
			man.changeAge(22);
			document.write(man.lastname + " is " + man.age + "</br>");
			/*
			可以通过为对象赋值，向已有对象添加新属性：
			*/
			man.job = "CEO";
			document.write(man.job);
		</script>
	</body>

</html>
