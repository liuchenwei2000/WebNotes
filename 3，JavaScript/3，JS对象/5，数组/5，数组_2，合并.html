<!-- 合并数组 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
			var arr = new Array(3);
			arr[0] = "George";
			arr[1] = "John";
			arr[2] = "Thomas";

			var arr2 = new Array(3);
			arr2[0] = "James";
			arr2[1] = "Adrew";
			arr2[2] = "Martin";
			
			/* 
			concat() 方法用于连接两个或多个数组。
			该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。 
			*/
			document.write(arr.concat(arr2));
		</script>
	</body>

</html>
