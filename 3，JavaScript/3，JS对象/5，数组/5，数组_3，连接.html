<!-- 连接数组元素 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
			var arr = new Array(3);
			arr[0] = "George";
			arr[1] = "John";
			arr[2] = "Thomas";
			// join() 方法用于把数组中的所有元素放入一个字符串。
			document.write(arr.join());// 返回一个字符串

			document.write("<br />");
			// 指定要使用的分隔符。如果省略该参数，则使用逗号作为分隔符。
			document.write(arr.join("."));
		</script>
	</body>

</html>
