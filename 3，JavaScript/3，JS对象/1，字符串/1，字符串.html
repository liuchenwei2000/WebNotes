<!-- 字符串(String)对象
字符串是 JavaScript 的一种基本的数据类型，用于处理已有的字符块。 
需要注意的是，JavaScript 的字符串是不可变的（immutable），String 类定义的方法都不能改变字符串的内容。
像 String.toUpperCase() 这样的方法，返回的是全新的字符串，而不是修改原始字符串。
-->
<!DOCTYPE html>
<html>
	<body>
		<script>
		    /* 下面两种方式都可以创建字符串对象 */
			var txt = new String("Hello World!");
			txt = "Hello World!";
			
            /* 字符串对象常用的属性和方法 */
			
			// length 属性：字符串的长度
			document.write("<p>length: " + txt.length + "</p>");

			document.write("<p>Big: " + txt.big() + "</p>");// 用大号字体显示字符串
			document.write("<p>Small: " + txt.small() + "</p>");// 用小号字体显示字符串

			document.write("<p>Bold: " + txt.bold() + "</p>");// 使用粗体显示字符串
			document.write("<p>Italic: " + txt.italics() + "</p>");// 使用斜体显示字符串

			document.write("<p>Blink: " + txt.blink() + " (does not work in IE)</p>");// 显示闪动字符串
			document.write("<p>Fixed: " + txt.fixed() + "</p>");// 以打字机文本显示字符串
			document.write("<p>Strike: " + txt.strike() + "</p>");// 使用删除线来显示字符串

			document.write("<p>Fontcolor: " + txt.fontcolor("Red") + "</p>");// 使用指定的颜色来显示字符串
			document.write("<p>Fontsize: " + txt.fontsize(16) + "</p>");// 使用指定的尺寸来显示字符串

			document.write("<p>Lowercase: " + txt.toLowerCase() + "</p>");// 把字符串转换为小写
			document.write("<p>Uppercase: " + txt.toUpperCase() + "</p>");// 把字符串转换为大写

			document.write("<p>Subscript: " + txt.sub() + "</p>");// 把字符串显示为下标
			document.write("<p>Superscript: " + txt.sup() + "</p>");// 把字符串显示为上标

			document.write("<p>Link: " + txt.link("http://www.baidu.com") + "</p>");// 将字符串显示为链接

			document.write(txt.indexOf("Hello") + "<br />");// 检索字符串，返回下标

			document.write(txt.replace(/World/, "Buddy"));// 替换与正则表达式匹配的子串
		</script>
	</body>

</html>
