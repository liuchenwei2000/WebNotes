<!-- 日期(Date)对象
日期对象用于处理日期和时间。
-->
<!DOCTYPE html>
<html>
	<body>
		<script>
		    // 创建 Date 对象的语法：
		    var d = new Date();// Date 对象会自动把当前日期和时间保存为其初始值
			document.write(d + "</br>");
			// 返回 1970 年 1 月 1 日至今的毫秒数。
			document.write("从 1970/01/01 至今已过去 " + d.getTime() + " 毫秒" + "</br>");
			// 为日期对象设置了一个特定的日期
			d.setFullYear(2008, 7, 9);// 表示月份的参数介于 0 到 11 之间
			document.write(d + "</br>");
			// 将日期对象设置为 5 天后的日期，如果增加天数会改变月份或者年份，那么日期对象会自动完成这种转换。
			d.setDate(d.getDate() + 5);
			document.write(d + "</br>");
			// 日期对象也可用于比较两个日期，直接使用 > < = 即可
			var today = new Date();
			if (d < today){
			    document.write(d + " is passed." + "</br>");
			}
		</script>
	</body>

</html>
