<!-- Math（算数）对象 
Math（算数）对象的作用是：执行常见的算数任务。
-->
<!DOCTYPE html>
<html>
	<body>
		<script>
		    /* 
			Math 对象并不像 Date 和 String 那样是对象的类，它没有构造函数 Math()，
			像 Math.sin() 这样的函数只是函数，不是某个对象的方法。
			无需创建它，通过把 Math 作为对象使用就可以调用其所有属性和方法。
			*/
		    /* 
			Math 对象提供的常数
			*/
			document.write(Math.E + "<br />");// 自然常数
			document.write(Math.PI + "<br />");// 圆周率
			/* 
			Math 对象提供的函数
			*/
			document.write(Math.round(0.60) + "<br />");// 四舍五入
			document.write(Math.random() + "<br />");// 返回一个介于 0 和 1 之间的随机数
			document.write(Math.max(5, 7) + "<br />");// 取较大值
			document.write(Math.min(5, 7) + "<br />");// 取较小值
			document.write(Math.pow(2, 10) + "<br />");// 返回 x 的 y 次幂。
			document.write(Math.sqrt(15) + "<br />");// 平方根
			document.write(Math.abs(-5) + "<br />");// 绝对值
		</script>
	</body>

</html>
