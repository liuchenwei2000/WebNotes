<!-- 数值(Number)对象
JavaScript 只有一种数字类型，可以使用也可以不使用小数点来书写数字。
-->
<!DOCTYPE html>
<html>
	<body>
		<script>
		    var pi = 3.14;// 使用小数点
			var num = 34;// 不使用小数点
			
			// 极大或极小的数字可通过科学（指数）计数法来写
			var y = 123e5;// 12300000
			var z = 123e-5;// 0.00123
			
			var x;
			document.write("<p>只有 17 位: ");
			x = 12345678901234567890;
			document.write(x + "</p>");

			document.write("<p>0.2 + 0.1 = ");
			// 浮点运算并不总是 100% 准确
			x = 0.2 + 0.1;
			document.write(x + "</p>");

			document.write("<p>可分别乘以 10 并除以 10 : ");
			x = (0.2 * 10 + 0.1 * 10) / 10;
			document.write(x + "</p>");
			
			// 如果前缀为 0，则为八进制数，如果前缀为 0x，则为十六进制数。
			var a = 0377;
			var b = 0xFF;
			
			/*
			Number 对象是原始数值的包装对象。
			创建 Number 对象的语法：
			var myNum = new Number(value);
			var myNum = Number(value);
			
			当 Number() 和运算符 new 一起作为构造函数使用时，它返回一个新创建的 Number 对象。
			如果不用 new 运算符，把 Number() 作为一个函数来调用，它将把自己的参数转换成一个原始的数值，并且返回这个值（如果转换失败，则返回 NaN）。
			
			在 JavaScript 中，数字是一种基本的数据类型。JavaScript 还支持 Number 对象，该对象是原始数值的包装对象。
			在必要时，JavaScript 会自动地在原始数据和对象之间转换。
			*/
			/* Number 对象的常量和方法 */
			var big = Number.MAX_VALUE;// 可表示的最大的数
			document.write(big + "</p>");
			var small = Number.MIN_VALUE;// 可表示的最大的数
			document.write(small + "</p>");
			var nan = Number.NaN;// 非数字值 Not a Number
			document.write(nan + "</p>");
			
			// 把数字转换为字符串，使用指定的基数，默认十进制。
			var number = Number(123);
			document.write(number.toString(2) + "</p>");
			
			// 把 Number 四舍五入为指定小数位数的数字。
			var pi = Number(3.1415926);
			document.write(pi.toFixed(2) + "</p>");
		</script>
	</body>

</html>
