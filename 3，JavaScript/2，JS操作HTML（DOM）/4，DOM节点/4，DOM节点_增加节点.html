<!-- 添加节点（HTML 元素）。 -->
<!DOCTYPE html>
<html>
	<body>
		<button type="button" onclick="addNode()">
			增加新段落
		</button>
		<div id="div1">
			<p id="p1">
				这是一个段落。
			</p>
			<p id="p2">
				这是另一个段落。
			</p>
		</div>
		<script>
		    /*
			HTML DOM 添加新元素，必须首先创建该元素（元素节点），然后向一个已存在的元素追加该元素。
			*/
			function addNode() {
				var para = document.createElement("p");// 创建新的 <p> 元素
				var node = document.createTextNode("这是新段落。");// 创建了一个文本节点
				para.appendChild(node);// 向 <p> 元素追加这个文本节点

				var element = document.getElementById("div1");// 找到一个已有的元素
				element.appendChild(para);// 这个已有的元素追加新元素
			}
		</script>
	</body>

</html>
