<!-- HTML 常见事件 之 onmousedown、onmouseup 以及 onclick 事件 -->    
<!DOCTYPE html>
<html>
	<body>
	    <!-- 
		onmousedown, onmouseup 以及 onclick 构成了鼠标点击事件的所有部分。
		首先当点击鼠标按钮时，会触发 onmousedown 事件；
		当释放鼠标按钮时，会触发 onmouseup 事件；
		最后，当完成鼠标点击时，会触发 onclick 事件。 
		-->
		<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color:green;color:#ffffff;width:90px;height:20px;padding:40px;font-size:12px;">
			请点击这里
		</div>
		<script>
			function mDown(obj) {
				obj.style.backgroundColor = "#1ec5e5";
				obj.innerHTML = "请释放鼠标按钮"
			}

			function mUp(obj) {
				obj.style.backgroundColor = "green";
				obj.innerHTML = "请按下鼠标按钮"
			}
		</script>
	</body>

</html>
