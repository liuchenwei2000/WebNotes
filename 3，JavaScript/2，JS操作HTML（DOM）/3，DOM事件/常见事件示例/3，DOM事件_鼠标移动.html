<!-- HTML 常见事件 之 onchange -->
<!DOCTYPE html>
<html>
	<body>
	    <!-- onmouseover 和 onmouseout 事件用于在用户的鼠标移至 HTML 元素上方或移出元素时触发函数 -->
		<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">
			把鼠标移到上面
		</div>
		<script>
			function mOver(obj) {
				obj.innerHTML = "谢谢"
			}

			function mOut(obj) {
				obj.innerHTML = "把鼠标移到上面"
			}
		</script>
	</body>

</html>
