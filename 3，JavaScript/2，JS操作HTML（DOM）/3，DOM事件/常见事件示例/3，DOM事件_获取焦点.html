<!-- HTML 常见事件 之 onfocus 事件 -->    
<!DOCTYPE html>
<html>
	<head>
		<script>
			function myFunction(x) {
				x.style.background = "yellow";
			}
		</script>
	</head>
	<body>
		请输入英文字符：
		<!-- onfocus 事件在对象获得焦点时发生。 -->
		<input type="text" onfocus="myFunction(this)">
		<p>
			当输入字段获得焦点时，会触发改变背景颜色的函数。
		</p>
	</body>

</html>
