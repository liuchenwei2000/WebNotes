<!-- 可以在 JavaScript 中创建三种消息框：警告框、确认框、提示框。 -->
<!DOCTYPE html>
<html>
	<head>
		<script>
			function disp_alert() {
			    /* 
				警告框经常用于确保用户可以得到某些信息。
				当警告框出现后，用户需要点击确定按钮才能继续进行操作。
				*/
				alert("你好！在这里，我们向您演示" + '\n' + "如何向警告框添加折行。")
			}
			
			function disp_confirm() {
			    /*
				确认框用于使用户可以验证或者接受某些信息。
				当确认框出现后，用户需要点击确定或者取消按钮才能继续进行操作。
				如果用户点击确认，那么返回值为 true。如果用户点击取消，那么返回值为 false。
				*/
				var r = confirm("Press a button!");
				if (r == true) {
					document.getElementById("p1").innerHTML = "You pressed OK!";
				} else {
					document.getElementById("p1").innerHTML = "You pressed Cancel!";
				}
			}
			
			function disp_prompt() {
			    /*
				提示框经常用于提示用户在进入页面前输入某个值。
				当提示框出现后，用户需要输入某个值，然后点击确认或取消按钮才能继续操纵。
				如果用户点击确认，那么返回值为输入的值。如果用户点击取消，那么返回值为 null。
				*/
				// prompt("文本","默认值")
				var name = prompt("请输入您的名字", "Bill Gates");
				if (name != null && name != "") {
					document.getElementById("p1").innerHTML = "你好，" + name + "。今天过得怎么样？";
				}
			}
		</script>
		</script>
	</head>
	<p id="p1">
	</p>
	<body>
		<input type="button" onclick="disp_alert()" value="警告框" />
		<input type="button" onclick="disp_confirm()" value="确认框" />
		<input type="button" onclick="disp_prompt()" value="提示框" />
	</body>

</html>
