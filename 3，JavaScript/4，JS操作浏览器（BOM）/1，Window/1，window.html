<!-- Window 对象
所有浏览器都支持 window 对象。它表示浏览器窗口。
所有 JavaScript 全局对象、函数以及变量均自动成为 window 对象的成员。
全局变量是 window 对象的属性。
全局函数是 window 对象的方法。
-->
<!DOCTYPE html>
<html>
	<body>
		<p id="demo">
		</p>
		<script>
		    // HTML DOM 的 document 也是 window 对象的属性之一
		    window.document.getElementById("demo");
			
		    // 浏览器窗口的尺寸（浏览器的视窗，不包括工具栏和滚动条）。
			var w = window.innerWidth;
			var h = window.innerHeight;

			x = document.getElementById("demo");
			x.innerHTML = "浏览器的内部窗口宽度：" + w + "，高度：" + h + "。"
			
			/*
			window.screen 对象包含有关用户屏幕的信息，在编写时可以不使用 window 这个前缀。
			*/
			document.write("可用宽度：" + screen.availWidth);// 可用的屏幕宽度，单位是像素
			document.write("  可用高度：" + screen.availHeight);// 可用的屏幕高度，单位是像素
			
			var baiduWindow = "baidu";
			function openBaidu(){
			    /*
				第二个参数 声明了新窗口的名称 name
				如果指定 name 的窗口已经存在，那么 open() 方法就不再创建一个新窗口，而是直接使用 name 窗口打开链接并返回该窗口的引用。
				*/
			    // 
			    window.open("http://www.baidu.com", baiduWindow);
			}
		</script>
		<p>
		</p>
		<!-- window.open() - 打开空的新窗口 -->
		<button type="button" onclick="window.open()">
			打开新窗口
		</button>
		<!-- window.open() - 打开指定链接新窗口 -->
		<button type="button" onclick="openBaidu()">
			百度
		</button>
		<!-- window.close() - 关闭当前窗口 -->
		<button type="button" onclick="window.close()">
			关闭当前窗口
		</button>
	</body>

</html>
