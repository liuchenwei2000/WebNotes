<!-- window.location 对象用于获得当前页面的地址 (URL)，并把浏览器重定向到新的页面。 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
			/*
			window.location 对象在编写时可不使用 window 这个前缀。
			*/
			document.write("location.href = " + location.href + "</br>");// 返回（当前页面的）整个 URL
			document.write("location.protocol = " + location.protocol + "</br>");// 返回所使用的 web 协议（http:// 或 https://）
			document.write("location.hostname  = " + location.hostname + "</br>");// 返回 web 主机的域名
			document.write("location.port = " + location.port + "</br>");// 返回 web 主机的端口
			document.write("location.pathname = " + location.pathname + "</br>");// 返回当前页面的路径和文件名
		</script>
		<p>
		</p>
		<!-- location.assign() 方法加载新的文档 -->
		<button type="button" onclick='location.assign("http://www.baidu.com")'>
			加载新文档
		</button>
	</body>

</html>
