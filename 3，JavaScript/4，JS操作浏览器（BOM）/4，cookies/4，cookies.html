<!-- cookie 用来识别用户。
cookie 是存储于访问者计算机中的变量。每当同一台计算机通过浏览器请求某个页面时，就会发送这个 cookie。
可以使用 JavaScript 来创建和取回 cookie 的值。

有关cookie的例子：

1，名字 cookie
当访问者首次访问页面时，他或她也许会填写他/她的名字。名字会存储于 cookie 中。
当访问者再次访问网站时，他们会收到类似 "Welcome John Doe!" 的欢迎词，而名字则是从 cookie 中取回的。

2，密码 cookie
当访问者首次访问页面时，他或她也许会填写他/她的密码。密码也可被存储于 cookie 中。
当他们再次访问网站时，密码就会从 cookie 中取回。

3，日期 cookie
当访问者首次访问网站时，当前的日期可存储于 cookie 中。
当他们再次访问网站时，他们会收到类似这样的一条消息："上次访问日期： Tuesday August 11, 2005!"。日期也是从 cookie 中取回的。
-->
<!DOCTYPE html>
<html>
	<head>
		<script>
		    /*
			cookie 属性可设置或查询与当前文档相关的所有 cookie。
			该属性是一个可读可写的字符串，可使用该属性对当前文档的 cookie 进行读取、创建、修改和删除操作。
			*/
			function checkCookie() {
				var username = getCookie('username');
				if (username != null && username != "") {
					alert('Welcome again ' + username + '!');
				} else {
					username = prompt('Please enter your name:', "");
					if (username != null && username != "") {
						setCookie('username', username, 7);
					}
				}
			}
			
			/*
			取回 cookie 中指定属性的值
			*/
			function getCookie(name) {
				if (document.cookie.length > 0) {
					start = document.cookie.indexOf(name + "=");
					if (start != -1) {
						start = start + name.length + 1;
						end = document.cookie.indexOf(";", start);
						if (end == -1) end = document.cookie.length;
						return unescape(document.cookie.substring(start, end));
					}
				}
				return "";
			}

			/*
			将指定属性、属性值、保存期限加入 cookie
			*/
			function setCookie(name, value, expiredays) {
				var exdate = new Date();
				exdate.setDate(exdate.getDate() + expiredays);
				document.cookie = name + "=" + escape(value) + ((expiredays == null) ? "": "; expires=" + exdate.toGMTString());
			}		
		</script>
	</head>
	<body onLoad="checkCookie()">
	</body>

</html>
