<!-- JavaScript 计时事件
通过使用 JavaScript，有能力做到在一个设定的时间间隔之后来执行代码，而不是在函数被调用后立即执行。
这被称之为计时事件。两个关键方法是:
1，setTimeout()
未来的某时执行代码
2，clearTimeout()
取消setTimeout()
-->
<!DOCTYPE html>
<html>
	<head>
		<script>
		    /*
			setTimeout() 语法：
			var t= setTimeout("javascript语句", 毫秒);
			
			setTimeout() 方法会返回某个值。在上面的语句中，值被储存在名为 t 的变量中。
			假如希望取消这个 setTimeout()，可以使用这个变量名来指定它。
			
			setTimeout() 的第一个参数是含有 JavaScript 语句的字符串。
			这个语句可能诸如 "alert('5 seconds!')"，或者对函数的调用，诸如 alertMsg()"。
			第二个参数指示从当前起多少毫秒后执行第一个参数。
			*/
			function timedMsg() {
				var t = setTimeout("alert('5 seconds!')", 5000);
			}
		</script>
	</head>
	<body>
	    <input type="button" value="5秒后显示警告!" onClick="timedMsg()">
	</body>

</html>
