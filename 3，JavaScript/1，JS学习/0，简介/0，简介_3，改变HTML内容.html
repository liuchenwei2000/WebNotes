<!-- 使用 JavaScript 来处理 HTML 内容是非常强大的功能。 -->
<!DOCTYPE html>
<html>
	<body>
		<h1>
			我的第一段 JavaScript
		</h1>
		<p id="demo">
			JavaScript 能改变 HTML 元素的内容。
		</p>
		<script type="text/javascript">
			function myFunction() {
				x = document.getElementById("demo"); // 找到元素
				x.innerHTML = "Hello JavaScript!"; // 改变内容
			}
		</script>
		<button type="button" onClick="myFunction()">
			点击这里
		</button>
	</body>

</html>
