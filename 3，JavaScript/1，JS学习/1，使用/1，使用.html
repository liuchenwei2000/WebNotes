<!-- HTML 中的脚本必须位于 <script> 与 </script> 标签之间。 -->
<!DOCTYPE html>
<html>
	<body>
		<!-- <script> 和 </script> 会告诉 JavaScript 在何处开始和结束。 -->
		<!-- 
		浏览器会解释并执行位于 <script> 和 </script> 之间的 JavaScript。那些古旧的实例可能会在 <script> 标签中使用 type="text/javascript"。现在已经不必这样做了。JavaScript 是所有现代浏览器以及 HTML5 中的默认脚本语言。
		-->
		<script>
			alert("My First JavaScript");
		</script>
	</body>

</html>
