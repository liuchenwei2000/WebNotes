<!-- JavaScript 数据类型 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
		/*
		JavaScript 变量有很多种类型，但是一般只关注数字和字符串。
		*/
		// 当向变量分配文本值时，应该用双引号或单引号包围这个值。
		var text = "this is a string";
		document.write("<h3>" + text + "</h3>");
		var value = 'this is a string too';
		document.write("<h3>" + value + "</h3>");
		// 当向变量赋的值是数值时，不要使用引号。如果用引号包围数值，该值会被作为文本来处理。
		var number = 100;
		document.write("<h4>" + number + "</h4>");
		</script>
	</body>

</html>
