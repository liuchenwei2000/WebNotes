<!-- JavaScript 变量 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
		/*
		变量可以使用短名称（比如 x 和 y），也可以使用描述性更好的名称（比如 age, sum, totalvolume）。
		变量必须以字母开头；
		变量也能以 $ 和 _ 符号开头（不过我们不推荐这么做）；
		变量名称对大小写敏感（y 和 Y 是不同的变量）。
		*/
		// 使用 var 来声明变量，使用 = 来对变量进行赋值。
		var x = 2;
		var y = 3;
		// 可以通过 JavaScript 变量来做算数，使用的是 +、- 这类运算符：
		var z = x + y * x -y;
		document.write("<h4>" + z + "</h4>");
		</script>
	</body>

</html>
