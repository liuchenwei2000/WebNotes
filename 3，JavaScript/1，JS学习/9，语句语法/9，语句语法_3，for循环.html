<!-- 循环可以将代码块执行指定的次数。
JavaScript 支持不同类型的循环：
for - 循环代码块一定的次数；
for/in - 循环遍历对象的属性；
while - 当指定的条件为 true 时循环指定的代码块；
do/while - 同样当指定的条件为 true 时循环指定的代码块。
-->
<!DOCTYPE html>
<html>
	<body>
		<script>
			var cars = ["BMW", "Volvo", "Saab", "Ford"];
			/*
			for 循环的语法：
			for (语句 1; 语句 2; 语句 3)
			{
			    被执行的代码块
			}
			语句 1 在循环（代码块）开始前执行。
			语句 2 定义运行循环（代码块）的条件。
			语句 3 在循环（代码块）已被执行之后执行。
			*/
			for (var i = 0; i < cars.length; i++) {
				document.write(cars[i] + "<br>");
			}
			
			var txt = "";
			var person = {
				fname: "Bill",
				lname: "Gates",
				age: 56
			};
			/*
			for/in 语句循环遍历对象的属性：
			*/
			for (x in person) {
				txt = txt + " " + person[x];
			}
			document.write(txt + "<br>");
		</script>
	</body>

</html>
