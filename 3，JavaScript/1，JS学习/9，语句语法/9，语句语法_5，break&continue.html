<!-- break 语句用于跳出循环；continue 用于跳过循环中的一个迭代。 -->
<!DOCTYPE html>
<html>
	<body>
		<p>
			点击按钮，测试带有 break 语句的循环。
		</p>
		<button onclick="myFunction()">
			break
		</button>
		<button onclick="myFunction2()">
			continue
		</button>
		<p id="demo">
		</p>
		<p id="demo2">
		</p>
		<script>
			function myFunction() {
				var x = "";
				for (var i = 0; i < 10; i++) {
					if (i == 3) {
						break;// break 语句可用于跳出循环
					}
					x = x + "The number is " + i + "<br>";
				}
				// break 语句跳出循环后，会继续执行该循环之后的代码
				document.getElementById("demo").innerHTML = x;
			}
			
			function myFunction2() {
				var x = "";
				for (var i = 0; i < 10; i++) {
					if (i == 3) {
					    // continue 语句中断循环中的迭代，然后继续循环中的下一个迭代。
						continue;
					}
					x = x + "The number is " + i + "<br>";
				}
				document.getElementById("demo2").innerHTML = x;
			}
		</script>
	</body>

</html>
