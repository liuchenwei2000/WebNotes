<!-- 只要指定条件为 true， while 循环就可以一直执行代码。-->
<!DOCTYPE html>
<html>
	<body>
		<p>
			点击下面的按钮，只要 i 小于 5 就一直循环代码块。
		</p>
		<button onclick="myFunction()">
			点击这里
		</button>
		<p id="demo">
		</p>
		<script>
			function myFunction() {
				var x = "";
				var i = 0;
				/*
				while 循环会在指定条件为真时循环执行代码块。语法如下：
				while (条件) {
				    需要执行的代码
				}
				*/
				while (i < 5) {
					x = x + "The number is " + i + "<br>";
					i++;
				}
				document.getElementById("demo").innerHTML = x;
			}
			
			function myFunction2() {
				var x = "";
				var i = 0;
				/*
				do/while 循环是 while 循环的变体。
				在检查条件是否为真之前，该循环会执行一次代码块，然后如果条件为真的话，就会重复这个循环。
				*/
				do {
					x = x + "The number is " + i + "<br>";
					i++;
				} while ( i < 5 );
				document.getElementById("demo").innerHTML = x;
			}
		</script>
	</body>

</html>
