<!-- JavaScript 变量的生存期
JavaScript 变量的生命期从它们被声明的时间开始。
局部变量会在函数运行以后被删除。
全局变量会在页面关闭后被删除。
-->   
<!DOCTYPE html>
<html>
    <head>
	    <script>
		    /* 
			在 JavaScript 函数内部声明的变量（使用 var）是局部变量，所以只能在函数内部访问它，该变量的作用域是局部的。
			可以在不同的函数中使用名称相同的局部变量，因为只有声明过该变量的函数才能识别出该变量。
			只要函数运行完毕，本地变量就会被删除。
			*/
			function myFunction() {
			    var x = 5; // x 是局部变量
				return x;
			}
			
			/*
			在函数外声明的变量是全局变量，网页上的所有脚本和函数都能访问它。
			*/
			var globe = "globe";// globe 是全局变量
		</script>
	</head>
	<body>
	    <p id="demo">
		    demo
		</p>
	    <script>
		    // 在这里访问 globe
		    document.getElementById("demo").innerHTML = globe;
		</script>
	</body>

</html>
