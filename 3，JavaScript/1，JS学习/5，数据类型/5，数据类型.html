<!-- JavaScript 数据类型 
字符串、数字、布尔、数组、对象、Null、Undefined
-->
<!DOCTYPE html>
<html>
	<body>
		<script>
		/*
		0，JavaScript 拥有动态类型,
		这意味着相同的变量可用作不同的类型：
		*/
		var x;// x为undefined
		var x = 6;// x为数字
		var x = "Bill";// x为字符串
		
		/*
		1，字符串
		字符串可以是引号中的任意文本。可以使用单引号或双引号：
		*/
		var text = "a string";
		var text = 'a string';
		// 可以在字符串中使用引号，只要不匹配包围字符串的引号即可：
		var word = 'say "Hello"';
		document.write("<h4>" + word + "</h4>");
		var word = "say 'Hello'";
		document.write("<h4>" + word + "</h4>");
		
		/*
		2，数字
		JavaScript 只有一种数字类型。数字可以带小数点，也可以不带：
		*/
		var number = 3.14;
		document.write("<h4>" + number + "</h4>");
		var number = 3;
		document.write("<h4>" + number + "</h4>");
		// 极大或极小的数字可以通过科学（指数）计数法来书写：
		var big = 123e5;
		document.write("<h4>" + big + "</h4>");
		
		/*
		3，布尔
		布尔（逻辑）只能有两个值：true 或 false。
		*/
		var b = true;
		document.write("<h4>" + b + "</h4>");
		var b = false;
		document.write("<h4>" + b + "</h4>");
		</script>
	</body>

</html>
