<!-- JavaScript 对象 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
	        /*
		    对象由花括号分隔。
		    在括号内部，对象的属性以名称和值对的形式 (name : value) 来定义。
		    属性由逗号分隔：
		    */
			var person = {
				firstname: "Bill",
				lastname: "Gates",
				id: 5566
			};
			// 对象属性有两种访问方式：
			document.write("<h4>" + person.firstname + "</h4>");
			document.write("<h4>" + person["lastname"] + "</h4>");
		</script>
	</body>

</html>
