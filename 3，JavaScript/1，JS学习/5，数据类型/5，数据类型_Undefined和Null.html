<!-- JavaScript Undefined 和 Null -->
<!DOCTYPE html>
<html>
	<body>
		<script>
	        /*
		    Undefined 表示变量不含有值，null 表示变量的值为 null。
		    */
			var car;
			document.write("<h4>" + car + "</h4>");
			var car = null;
			document.write("<h4>" + car + "</h4>");
			
			/*
		           声明变量类型
			当声明新变量时，可以使用关键词 "new" 来声明其类型：
		    */
			// JavaScript 变量均为对象，当声明一个变量时，就创建了一个新的对象。
			var carname = new String;
			var x = new Number;
			var y = new Boolean;
			var cars = new Array;
			var person = new Object;
		</script>
	</body>

</html>
