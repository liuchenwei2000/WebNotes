<!-- 请使用 document.write() 仅仅向文档输出写内容。
如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖。 -->
<!DOCTYPE html>
<html>
	<body>
		<h1>
			My First Web Page
		</h1>
		<p>
			My First Paragraph.
		</p>
		<button onclick="myFunction()">
			点击这里
		</button>
		<script>
			function myFunction() {
				document.write("糟糕！文档消失了。");
			}
		</script>
	</body>

</html>
