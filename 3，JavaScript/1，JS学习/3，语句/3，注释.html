<!-- JavaScript 不会执行注释。可以添加注释来对 JavaScript 进行解释，或者提高代码的可读性。 -->
<!DOCTYPE html>
<html>
	<body>
		<h1 id="myH1">
		</h1>
		<p id="myP">
		</p>
		<script>
		    <!-- 单行注释以 // 开头。 -->
			// 输出标题
			document.getElementById("myH1").innerHTML = "Welcome to my Homepage";
			document.getElementById("myP").innerHTML = "This is my first paragraph.";// 输出段落
			
			<!-- 多行注释以 /* 开始，以 */ 结尾。 -->
			/*
			下面的这些代码会输出
			一个标题和一个段落
			*/
			document.getElementById("myH1").innerHTML="Welcome to my Homepage";
			document.getElementById("myP").innerHTML="This is my first paragraph.";
		</script>
	</body>

</html>
