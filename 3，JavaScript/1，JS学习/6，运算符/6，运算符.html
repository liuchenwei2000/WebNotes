<!-- JavaScript 运算符 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
		/*
		运算符 = 用于赋值。运算符 + 用于加值。
		*/
		var x = 2;
		var y = 3;
		var z = x + y * x -y;
		document.write("<h5>" + z + "</h5>");
		// ++a 和 a++
		document.write("<h5>" + (++z) + "</h5>");
		document.write("<h5>" + (z++) + "</h5>");
		document.write("<h5>" + (z) + "</h5>");
		
		/*
		运算符 + 还用于把字符串变量连接起来
		*/
		var a = "Hello ";
		var b = " World!";
		document.write("<h5>" + (a + b) + "</h5>");
		
		// 如果把数字与字符串相加，结果将成为字符串。
		var x = "5" + 5;
		document.write(x);
		</script>
	</body>

</html>
