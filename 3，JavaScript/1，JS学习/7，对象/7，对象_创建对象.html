<!-- 创建 JavaScript 对象 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
		    /*
			创建对象的第一种方法：可以向已存在的对象添加属性和方法。
			*/
			var person = new Object();
			person.firstname = "Bill";
			person.lastname = "Gates";
			person.age = 56;
			person.eyecolor = "blue";
			document.write(person.firstname + " is " + person.age + " years old.</br>");
			
			/*
			创建对象的第二种方法
			*/
			var person2 = {
			firstname : "Paul",
			lastname : "Allen",
			age : 62,
			eyecolor : "blue"
			};
			document.write(person2.firstname + " is " + person2.age + " years old.");
		</script>
	</body>

</html>
