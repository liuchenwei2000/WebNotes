<!-- JavaScript 对象 
JavaScript 中的所有事物都是对象：字符串、数字、数组、日期等等。对象是拥有属性和方法的数据。 -->
<!DOCTYPE html>
<html>
	<body>
		<script>
	        /*
		    属性是与对象相关的值。
			方法是能够在对象上执行的动作。
		    */
			var car = "bmw"; 
			
			/*
			访问对象属性的语法是：objectName.propertyName
			*/
			// 字符串对象的 length 属性
			var length = car.length;
			document.write("<h5>length=" + length + "</h5>");
			
			/*
			访问对象方法的语法是：objectName.methodName()
			*/
			// 字符串对象的 toUpperCase 方法
			var upper = car.toUpperCase();
			document.write("<h5>index=" + upper + "</h5>");
		</script>
	</body>

</html>
