<!DOCTYPE html>
<html>
<head>
<!-- 
通过 jQuery，可以实现元素的淡入淡出效果。jQuery 拥有下面四种 fade 方法：
$(selector).fadeIn(speed,callback); // 用于淡入已隐藏的元素
$(selector).fadeOut(speed,callback); // 用于淡出可见元素
$(selector).fadeToggle(speed,callback); // 在 fadeIn() 与 fadeOut() 方法之间进行切换
$(selector).fadeTo(speed,opacity,callback); // 允许渐变为给定的不透明度（值介于 0 与 1 之间）

可选的 speed 参数规定效果的时长。它可以取以下值："slow"、"fast" 或毫秒。
可选的 callback 参数是 fading 完成后所执行的函数名称。
-->
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#fadeIn").click(function() {
			$("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(3000);
		});

		$("#fadeOut").click(function() {
			$("#div1").fadeOut();
			$("#div2").fadeOut("slow");
			$("#div3").fadeOut(3000);
		});

		$("#fadeToggle").click(function() {
			$("#div1").fadeToggle();
			$("#div2").fadeToggle("slow");
			$("#div3").fadeToggle(3000);
		});

		$("#fadeTo").click(function() {
			$("#div1").fadeTo("slow", 0.15);
			$("#div2").fadeTo("slow", 0.4);
			$("#div3").fadeTo("slow", 0.7);
		});
	});
</script>
</head>

<body>
	<button id="fadeIn">点击这里，使三个矩形淡入</button>
	<button id="fadeOut">点击这里，使三个矩形淡出</button>
	<button id="fadeToggle">切换三个矩形淡入淡出</button>
	<button id="fadeTo">演示带有不同参数的 fadeTo()方法</button>
	<br>
	<br>
	<div id="div1"
		style="width: 80px; height: 80px; display: none; background-color: red;"></div>
	<br>
	<div id="div2"
		style="width: 80px; height: 80px; display: none; background-color: green;"></div>
	<br>
	<div id="div3"
		style="width: 80px; height: 80px; display: none; background-color: blue;"></div>
</body>
</html>
