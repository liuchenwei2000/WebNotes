<!DOCTYPE html>
<html>
<head>
<!-- 
祖先是父、祖父或曾祖父等等。
通过 jQuery，能够向上遍历 DOM 树，以查找元素的祖先。包括以下方法：

parent()：返回被选元素的直接父元素。
parents()：返回被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)。
parentsUntil()：返回介于被选元素和给定元素之间的所有祖先元素。
-->
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$(".parent").parent().css({
			"color" : "red",
			"border" : "2px solid red"
		});

		$(".parents").parents().css({
			"color" : "green",
			"border" : "2px solid green"
		});

		// 返回介于 <span> 与 <div> 元素之间的所有祖先元素
		$(".parentsUntil").parentsUntil("div").css({
			"color" : "blue",
			"border" : "2px solid blue"
		});
	});
</script>
<style>
.ancestors * {
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin: 15px;
}
</style>
</head>

<body>
	<div class="ancestors">
		<div style="width: 500px;">
			div (曾祖父)
			<ul>
				ul (祖父)
				<li>li (直接父) <span class="parent">span</span>
				</li>
			</ul>
		</div>

		<div style="width: 500px;">
			div (祖父)
			<p>
				p (直接父) <span class="parent">span</span>
			</p>
		</div>
	</div>

	<div style="width: 500px;">
		div (曾祖父)
		<ul>
			ul (祖父)
			<li>li (直接父) <span class="parents">span</span>
			</li>
		</ul>
	</div>

	<div style="width: 500px;">
		div (曾祖父)
		<ul>
			ul (祖父)
			<li>li (直接父) <span class="parentsUntil">span</span>
			</li>
		</ul>
	</div>
</body>
</html>
