<!DOCTYPE html>
<html>
<head>
<!-- 
load() 方法从服务器加载数据，并把返回的数据放入被选元素中。语法如下：

$(selector).load(URL,data,callback);

必需的 URL 参数规定希望加载的 URL。
可选的 data 参数规定与请求一同发送的查询字符串键/值对集合。
可选的 callback 参数是 load() 方法完成后所执行的函数名称。
-->
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#button1").click(function() {
			$("#test").load("demo_test.txt");
		});
		
		/*
		可选的 callback 参数规定当 load() 方法完成后所要允许的回调函数。回调函数可以设置不同的参数：
		responseTxt - 包含调用成功时的结果内容
		statusTXT - 包含调用的状态
		xhr - 包含 XMLHttpRequest 对象
		*/
	 	$("#button2").click(function(){
			$("#test").load("demo_test.txt",function(responseTxt,statusTxt,xhr){
				if(statusTxt=="success")
					alert("外部内容加载成功！");
			    if(statusTxt=="error")
			    	alert("Error: "+xhr.status+": "+xhr.statusText);
			});
		});
	});
</script>
</head>
<body>

	<h3 id="test">请点击下面的按钮，通过 jQuery AJAX 改变这段文本。</h3>
	<button id="button1">获得服务器返回的信息</button>
	<button id="button2">带callback函数的Ajax</button>
</body>
</html>
