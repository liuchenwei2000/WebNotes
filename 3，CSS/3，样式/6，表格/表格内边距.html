<!-- 表格内边距 -->
<html>
<head>
<style type="text/css">

/* 
如需控制表格中内容与边框的距离，请为 td 和 th 元素设置 padding 属性。
*/
table, td, th {
	border: 1px solid black;
}

td {
    width: 100px;
    height: 60px;
	padding: 10px;
}
</style>
</head>

<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>Bill</td>
			<td>Gates</td>
		</tr>
		<tr>
			<td>Steven</td>
			<td>Jobs</td>
		</tr>
	</table>
</body>
</html>
