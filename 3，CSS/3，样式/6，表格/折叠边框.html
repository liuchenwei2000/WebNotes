<!-- 折叠边框 -->
<html>
<head>
<style type="text/css">
/* 
使用 border-collapse 属性设置是否将表格边框折叠为单一边框。
*/
table {
	border-collapse: collapse;
}

table, th, td {
	border: 1px solid blue;
}
</style>
</head>

<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>Bill</td>
			<td>Gates</td>
		</tr>
		<tr>
			<td>Steven</td>
			<td>Jobs</td>
		</tr>
	</table>
</body>
</html>
