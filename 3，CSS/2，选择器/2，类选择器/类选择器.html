<!-- 类(class)选择器
类选择器可以为 同一类(class) 的 HTML 元素指定特定的样式。该选择器可以单独使用，也可以与其他元素结合使用。
只有适当地标记文档后，才能使用这些选择器，所以使用这两种选择器通常需要先做一些构想和计划。
要应用样式而不考虑具体设计的元素，最常用的方法就是使用类选择器。
-->
<html>
<head>
<style type="text/css">
/* 类选择器以 "." 来定义，下面的类选择器，所有拥有 center 类的 HTML 元素均为居中。  */
.centered {
	text-align: center;
}

/* 和 id 一样，class 也可被用作派生选择器，下面的类选择器：类名为 centered 的元素内部的 div元素会居右。  */
.centered div {
	text-align: right;
}

/* 类选择器可以结合元素选择器来使用。 */
h1.important {
	color: red;
}

p.important {
	color: orange;
}
</style>
</head>
<body>
	<h1 class="centered">This heading will be center-aligned</h1>

	<p class="centered">This paragraph will be center-aligned.</p>

	<div class="centered">
		<div>This div will be right-aligned.</div>
	</div>

	<h1 class="important">This heading is very important.</h1>

	<p class="important">This paragraph is very important.</p>
</body>
</html>
