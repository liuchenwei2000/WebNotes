<!-- skew方法 -->
<html>
<head>
<style type="text/css">
div {
	width: 100px;
	height: 75px;
	background-color: yellow;
	border: 1px solid black;
}

/* 通过 skew() 方法，元素根据给定的水平线（X 轴）和垂直线（Y 轴）参数翻转给定的角度。 */
div#div2 {
	transform: skew(30deg, 20deg);/* 围绕 X 轴把元素翻转 30 度，围绕 Y 轴翻转 20 度。 */
}
</style>
</head>
<body>

	<div>你好。这是一个 div 元素。</div>

	<div id="div2">你好。这是一个 div 元素。</div>

</body>
</html>
