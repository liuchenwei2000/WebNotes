<!-- rotate方法 -->
<html>
<head>
<style type="text/css">

div {
	width: 100px;
	height: 75px;
	background-color: yellow;
	border: 1px solid black;
}

/* 通过 rotate()方法，元素顺时针旋转给定的角度。允许负值，元素将逆时针旋转。 */
div#div2 {
	transform: rotate(30deg);/* 旋转 30 度 */
}
</style>
</head>
<body>

	<div>你好。这是一个 div 元素。</div>

	<div id="div2">你好。这是一个 div 元素。</div>

</body>
</html>
