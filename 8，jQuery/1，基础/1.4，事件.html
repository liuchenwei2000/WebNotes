<!DOCTYPE html>
<html>
<head>
<!-- 
jQuery 是为事件处理特别设计的，事件处理方法是 jQuery 中的核心函数。
事件处理程序指的是当 HTML 中触发某些事件时所调用的方法。
-->
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<!--  
遵循以下原则时，JS 代码会更恰当且更易维护：
把所有 jQuery 代码置于事件处理函数中；
把所有事件处理函数置于文档就绪事件处理器中；
把 jQuery 代码置于单独的 .js 文件中。
-->
<script type="text/javascript" src="常用事件.js"></script>
</head>

<body>
	<h2>This is a heading</h2>
	<p id="p1">This is a paragraph 1.</p>
	<p id="p2">This is a paragraph 2.</p>
	<p id="p3">This is a paragraph 3.</p>
	<p id="p4">This is a paragraph 4.</p>
	<button type="button">Click me</button>
</body>
</html>
