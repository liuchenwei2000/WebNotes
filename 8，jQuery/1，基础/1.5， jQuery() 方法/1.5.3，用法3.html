<!DOCTYPE html>
<html>
<head>
<!-- 
3，jQuery( callback )

这种用法允许绑定一个在 DOM 文档载入完成后执行的函数。
该函数的作用如同 $(document).ready() 一样，只不过用这个函数时，需要把页面中所有需要在 DOM 加载完成时执行的其他 $() 操作符都包装到其中来。
-->
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
	// 当DOM加载完成后，执行其中的函数
	$(function() {
		 // 文档就绪
	});
</script>
</head>

<body>
</body>
</html>
