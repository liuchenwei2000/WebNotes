<!DOCTYPE html>
<html>
<head>
<!-- 
2，jQuery(html,[ownerDocument])

jQuery 会检查参数字符串是否是 HTML （比如，字符串某些位置存在标签）。如果不是，则把字符串解释为选择器表达式。
如果字符串是 HTML 片段，则 jQuery 试图创建由该 HTML 片段描述的 DOM 元素，然后会创建并返回一个引用这些 DOM 元素的 jQuery 对象。
-->
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// 用法1：创建新的元素。jQuery(html,[ownerDocument])
		// 可以传递一个手写的 HTML 字符串，或者由某些模板引擎或插件创建的 HTML 字符串，也可以是通过 AJAX 加载过来的 HTML 字符串。
		// 这个字符串可以包含斜杠 (比如一个图像地址)，还有反斜杠。当创建单个元素时，请使用闭合标签或 XHTML 格式。
		// 例如，创建一个 span ，可以用 $("<span/>") 或 $("<span></span>") ，但不推荐 $("<span>")。
		// 在 jQuery 中，这个语法等同于 $(document.createElement("span"))。
		$('<p id="test">My <em>new</em> text</p>').appendTo("body");
		
		// 用法2：设置属性和事件。jQuery(html,props)
		// 可以向第二个参数传递一个属性映射，该参数接受能够传递给 .attr() 方法的属性的超集。
		// 此外，可以传递任意的事件类型，并可以调用下面的 jQuery 方法：val, css, html, text, data, width, height, or offset。
		// 下面的例子创建一个 <input> 元素，同时设定 type 属性、属性值，以及一些事件。
		$("<input>", {
			  type: "text",
			  val: "Test",
			  focusin: function() {
			    $(this).addClass("active");
			  },
			  focusout: function() {
			    $(this).removeClass("active");
			  }
			}).appendTo("form");
	});
</script>
</head>

<body>
</body>
</html>
