<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		/*
		通过 jQuery，可以很容易地添加新元素/内容。用于添加新内容的四个方法有：
		append()：在被选元素的结尾插入内容；
		prepend()：在被选元素的开头插入内容；
		after()：在被选元素之后插入内容；
		before()：在被选元素之前插入内容。
		 */
		$("#button1").click(function() {
			$("#p1").append(" <b>Appended text</b>.");
		});

		$("#button2").click(function() {
			$("#ol1").append("<li>Appended item</li>");
		});

		$("#button3").click(function() {
			$("#p2").prepend("<b>Prepended text</b>. ");
		});

		$("#button4").click(function() {
			$("#ol2").prepend("<li>Prepended item</li>");
		});

		/*
		通过 append() 和 prepend() 方法添加若干新元素
		
		在上面的例子中，只在被选元素的开头/结尾插入文本/HTML。此外还能够通过参数接收无限数量的新元素。
		这些新元素可以使用 text/HTML、jQuery 或者 JavaScript/DOM 来创建。然后通过 append() 方法把它们追加到文本中。
		 */
		$("#button5").click(function() {
			var txt1 = "<p>以 HTML 创建新元素</p>"; // 以 HTML 创建新元素
			var txt2 = $("<p></p>").text("以 jQuery 创建新元素"); // 以 jQuery 创建新元素
			var txt3 = document.createElement("p");
			txt3.innerHTML = "通过 DOM 来创建文本"; // 通过 DOM 来创建文本
			$("#p3").append(txt1, txt2, txt3);
		});

		
		/*
		after()：在被选元素之后插入内容。
		before()：在被选元素之前插入内容。
		after() 和 before() 方法也可以像上面那样添加若干新元素。
		*/
		$("#button6").click(function() {
			$("img").before("<b>Before</b>");
		});

		$("#button7").click(function() {
			$("img").after("<i>After</i>");
		});
	});
</script>
</head>

<body>
	<p id="p1">This is a paragraph.</p>
	<ol id="ol1">
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ol>
	<button id="button1">追加文本</button>
	<button id="button2">追加列表项</button>

	<p id="p2">This is a paragraph.</p>
	<ol id="ol2">
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ol>
	<button id="button3">添加文本</button>
	<button id="button4">添加列表项</button>

	<p id="p3">This is a paragraph.</p>
	<button id="button5">添加若干新元素</button>
	<br>
	<br>
	<img src="cross.png" alt="Logo" />
	<br>
	<br>
	<button id="button6">在图片前面添加文本</button>
	<button id="button7">在图片后面添加文本</button>
</body>
</html>
