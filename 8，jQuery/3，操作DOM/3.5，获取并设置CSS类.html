<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		/*
		jQuery 拥有若干进行 CSS 操作的方法，包括下面这些：
		addClass()：向被选元素添加一个或多个类（css class）；
		removeClass()：从被选元素删除一个或多个类；
		toggleClass()：对被选元素进行添加/删除类的切换操作。
		 */
		$("#add").click(function() {
			// 向不同的元素添加 class 属性，可以同时选取多个元素
			$("h1,h2").addClass("blue");
			$("p").addClass("blue");
			// 也可以在 addClass() 方法中传入多个类
			$("#div1").addClass("important blue");
		});
		
		$("#remove").click(function() {
			// 删除指定的 class 属性
			$("h1,h2").removeClass("blue");
			$("p").removeClass("blue");
			$("#div1").removeClass("important blue");
		});
		
		$("#toggle").click(function() {
			// 被选元素进行添加/删除类的切换操作
			$("h1,h2").toggleClass("blue");
			$("p").toggleClass("blue");
			$("#div1").toggleClass("important blue");
		});
	});
</script>
<style type="text/css">
.important {
	font-weight: bold;
	font-size: xx-large;
}

.blue {
	color: blue;
}
</style>
</head>
<body>

	<h1>标题 1</h1>
	<h2>标题 2</h2>
	<p>这是一个段落。</p>
	<p>这是另一个段落。</p>
	<div id="div1">这是一些文本。</div>
	<div id="div2">这是一些文本。</div>
	<br>
	<button id="add">向元素添加类</button>
	<button id="remove">从元素上删除类</button>
	<button id="toggle">切换 CSS 类</button>
</body>
</html>
