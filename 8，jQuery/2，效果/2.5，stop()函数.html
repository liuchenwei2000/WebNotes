<!DOCTYPE html>
<html>
<head>
<!-- 
stop() 方法用于停止动画或效果，在它们完成之前。适用于所有 jQuery 效果函数，包括滑动、淡入淡出和自定义动画。语法如下：
$(selector).stop(stopAll,goToEnd);

可选的 stopAll 参数规定是否应该清除动画队列。默认是 false，即仅停止活动的动画，允许任何排入队列的动画向后执行。
可选的 goToEnd 参数规定是否立即完成当前动画。默认是 false。因此，默认地，stop() 会清除在被选元素上指定的当前动画。
-->
<script type="text/javascript" src="../jquery-1.11.3.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#start").click(function() {
			$("div").animate({
				left : '100px'
			}, 5000);
			$("div").animate({
				fontSize : '3em'
			}, 5000);
		});

		$("#stop").click(function() {
			$("div").stop();
		});

		$("#stop2").click(function() {
			$("div").stop(true);
		});

		$("#stop3").click(function() {
			$("div").stop(true, true);
		});

	});
</script>
</head>
<body>

	<button id="start">开始</button>
	<button id="stop">停止</button>
	<button id="stop2">停止所有</button>
	<button id="stop3">停止但要完成</button>
	<p>
		<b>"开始"</b> 按钮会启动动画。
	</p>
	<p>
		<b>"停止"</b> 按钮会停止当前活动的动画，但允许已排队的动画向前执行。
	</p>
	<p>
		<b>"停止所有"</b> 按钮停止当前活动的动画，并清空动画队列；因此元素上的所有动画都会停止。
	</p>
	<p>
		<b>"停止但要完成"</b> 会立即完成当前活动的动画，然后停下来。
	</p>

	<div
		style="background: #98bf21; height: 100px; width: 200px; position: absolute;">HELLO</div>
</body>
</html>
