<!-- 相邻兄弟选择器（adjacent sibling combinator）
相邻兄弟选择器可选择紧接在另一元素后的元素，且二者有相同父元素。
-->
<html>
<head>
<style type="text/css">

/* 相邻兄弟选择器使用了加号（+），即相邻兄弟结合符。与子结合符一样，相邻兄弟结合符旁边可以有空白符。 */
h1+p {
	margin-top: 50px;
}

/* 
用一个结合符只能选择两个相邻兄弟中的第二个元素。
下面的选择器只会把列表中的第二个和第三个列表项变为粗体，第一个列表项不受影响。 
*/
li+li {
	font-weight: bold;
}
</style>
</head>

<body>
	<h1>This is a heading.</h1>
	<p>This is paragraph.</p>
	<p>This is paragraph.</p>

	<div>
		<ul>
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
		</ul>
		<ol>
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
		</ol>
	</div>
</body>
</html>
