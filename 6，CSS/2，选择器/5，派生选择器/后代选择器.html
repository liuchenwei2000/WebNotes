<!-- 后代选择器（descendant selector）
后代选择器可以选择某元素的后代。它允许根据文档的上下文关系来确定某个标签的样式。
通过合理地使用后代选择器，可以使 HTML 代码变得更加整洁。
后代选择器的功能极其强大。有了它，可以使 HTML 中不可能实现的任务成为可能。
-->
<html>
<head>
<style type="text/css">

/* 所有的 h1 元素都是红色22号字 */
h1 {
	color: red;
	font-size: 26;
}

/* 下面这个后代选择器，可以让 h1 元素中 strong元素 为蓝色  */
/* 只有 h1 元素中 strong元素的样式为蓝色，无需为 strong 元素定义特别的 class 或 id，代码更加简洁。 */
h1 strong {
	color: blue;
}

/*
有关后代选择器有一个易被忽视的方面，即两个元素之间的层次间隔可以是无限的。
例如，如果写作 ul em，这个语法就会选择从 ul 元素继承的所有 em 元素，而不论 em 的嵌套层次多深。
*/
ul em {
	color: red;
	font-weight: bold;
}
</style>
</head>
<body>
	<h1>
		<strong>蓝色26号字</strong>
	</h1>
	<h1>红色26号字</h1>

	<strong> 正常字体 </strong>

	<ul>
		<li>List item 1
			<ol>
				<li>List item 1-1</li>
				<li>List item 1-2
					<ol>
						<li>List item 1-2-1</li>
						<li>List item <em>1-2-2</em></li>
					</ol>
				</li>
			</ol>
		</li>
		<li>List item 2</li>
	</ul>
</body>
</html>
