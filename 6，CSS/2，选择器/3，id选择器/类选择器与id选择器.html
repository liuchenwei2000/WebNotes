<!-- 类选择器还是 ID 选择器？

区别 1：只能在文档中使用一次
与类选择器不同，在一个 HTML 文档中，ID 选择器会使用一次，而且仅一次。

区别 2：不能使用 ID 词列表
ID 选择器不能使用词列表形式，因为 ID 属性不允许有以空格分隔的词列表。

区别 3：ID 能包含更多含义
类似于类选择器，可以独立于元素来选择 ID。
有些情况下，知道文档中会出现某个特定 ID 值，但是并不知道它会出现在哪个元素上，所以要声明独立的 ID 选择器。
-->
<html>
<head>
<style type="text/css">


#mostImportant {
	color: red;
	background: yellow;
}
</style>
</head>

<body>
    <!-- 这个规则会与以下各个元素匹配（这些元素不应在同一个文档中同时出现，因为它们都有相同的 ID 值）   -->
	<h1 id="mostImportant">This is important!</h1>

	<em id="mostImportant">This is important!</em>

	<p>This is a paragraph.</p>

	<p>This is a paragraph.</p>

	<p>This is a paragraph.</p>

</body>
</html>
