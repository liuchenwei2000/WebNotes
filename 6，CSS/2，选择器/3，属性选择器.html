<!-- 属性选择器
属性选择器可以对带有指定属性的 HTML 元素设置样式。
-->
<html>
<head>
<style type="text/css">
/* 下面的属性选择器为带有 title 属性的所有元素设置样式。  */
[title] {
	color: red;
}

/* 下面的属性和值选择器为 title="test" 的所有元素设置样式。  */
[title="test"] {
	color: green;
}

/* 
下面的属性和值选择器为 lang="en-..." 的所有元素设置样式，适用于由连字符(-)分隔的属性值。 
另外还有：
[attribute~=value]	用于选取属性值中包含指定词汇的元素。
[attribute|=value]	用于选取带有以指定值开头的属性值的元素，该值必须是整个单词。
[attribute^=value]	匹配属性值以指定值开头的每个元素。
[attribute$=value]	匹配属性值以指定值结尾的每个元素。
[attribute*=value]	匹配属性值中包含指定值的每个元素。
 */
[lang|=en] {
	color: orange;
}

/* 属性选择器在为不带有 class 或 id 的表单设置样式时特别有用，比如设置表单的样式 */
input[type="text"] {
	width: 150px;
	display: block;
	margin-bottom: 10px;
	background-color: yellow;
	font-family: Verdana, Arial;
}

input[type="button"] {
	width: 120px;
	margin-left: 35px;
	display: block;
	font-family: Verdana, Arial;
}
</style>
</head>
<body>
	<h1 title="h1">这是红色标题</h1>
	<p>这是黑色段落</p>
	<div>
		<div title="test">这是绿色块</div>
	</div>

	<h1>可以应用样式：</h1>
	<p lang="en">Hello!</p>
	<p lang="en-us">Hi!</p>
	<hr />

	<h1>无法应用样式：</h1>
	<p lang="us">Hi!</p>
	<p lang="zh">Hao!</p>

	<form name="input" action="" method="get">
		<input type="text" name="Name" value="Bill" size="20"> <input
			type="text" name="Name" value="Gates" size="20"> <input
			type="button" value="Example Button">

	</form>
</body>
</html>
