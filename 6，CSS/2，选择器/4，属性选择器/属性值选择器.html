<!-- 属性值选择器
属性值选择器可以只选择有特定属性值的 HTML 元素设置样式。
-->
<html>
<head>
<style type="text/css">

/* 下面的属性值选择器为 title="test" 的所有元素设置样式。  */
[title="test"] {
	color: green;
}

/* 与简单属性选择器类似，可以把多个属性-值选择器链接在一起来选择一个元素 */
a[href="#"][title="Home"] {
	color: red;
}

/* 属性值选择器在为不带有 class 或 id 的表单设置样式时特别有用，比如设置表单的样式 */
input[type="text"] {
	width: 150px;
	display: block;
	margin-bottom: 10px;
	background-color: yellow;
	font-family: Verdana, Arial;
}

input[type="button"] {
	width: 120px;
	margin-left: 35px;
	display: block;
	font-family: Verdana, Arial;
}
</style>
</head>
<body>
	<h1 title="h1">这是标题</h1>
	<p>这是段落</p>
	<div>
		<div title="test">这是绿色块</div>
	</div>

    <hr />
    
	<form name="input" action="" method="get">
		<input type="text" name="Name" value="Bill" size="20"> <input
			type="text" name="Name" value="Gates" size="20"> <input
			type="button" value="Example Button">

	</form>
	
	<hr />
	
	<h1>可以应用样式：</h1>
	<a title="Home" href="#">Home</a>

	<h1>无法应用样式：</h1>
	<a href="#">Home</a>
	<a title="Home">Home</a>
</body>
</html>
