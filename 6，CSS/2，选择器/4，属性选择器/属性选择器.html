<!-- 属性选择器
属性选择器可以对带有指定属性的 HTML 元素设置样式。
-->
<html>
<head>
<style type="text/css">

/* 下面的属性选择器为带有 title 属性的所有元素设置样式。  */
[title] {
	color: red;
}

/* 
可以根据多个属性进行选择，只需将属性选择器链接在一起即可。
例如，为了将同时有 href 和 title 属性的 HTML 超链接的文本设置为红色 
*/
a[href][title] {
	color: red;
}
</style>
</head>
<body>
	<h1 title="h1">这是红色标题</h1>
	<p>这是段落</p>
	<div>
		<div title="test">这是红色块</div>
	</div>

	<h1>可以应用样式：</h1>
	<a title="Home" href="#">Home</a>

	<hr />

	<h1>无法应用样式：</h1>
	<a href="#">Home</a>
</body>
</html>
