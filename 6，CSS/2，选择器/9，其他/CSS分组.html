<!-- CSS分组 -->
<html>
<head>
<style type="text/css">
/* no grouping */
h1 {
	color: blue;
}

h2 {
	color: blue;
}

h3 {
	color: blue;
}

h4 {
	color: blue;
}

h5 {
	color: blue;
}

h6 {
	color: blue;
}

/* 
将不同的选择器放在规则左边，然后用逗号分隔，就定义了一个规则。其右边的样式将应用到这两个选择器所引用的元素。
逗号告诉浏览器，规则中包含两个不同的选择器。可以将任意多个选择器分组在一起，对此没有任何限制。
通过分组，可以将某些类型的样式“压缩”在一起，这样就可以得到更简洁的样式表。
*/
/* grouping */
h1, h2, h3, h4, h5, h6 {
	color: blue;
}

/*
通配选择器，显示为一个星号 *。该选择器可以与任何元素匹配，就像是一个通配符。
*/
/* 下面这个声明等价于列出了文档中所有元素的一个分组选择器。利用通配选择器，只需敲一次键就能使文档中所有元素的字号为20。 */
* {
	font-size: 20;
}

/*
既可以对选择器进行分组，也可以对声明分组。
当为一个有多个样式的元素创建样式列表时会很麻烦，为了简便可以将声明分组在一起：
*/
p {
	/* 对声明分组，一定要在各个声明的最后使用分号，这很重要。 */
	font: 28px Verdana;
	color: blue;
	background: red;
}

/*
在一个规则中结合选择器分组和声明分组，就可以使用很少的语句定义相对复杂的样式。
*/
h1, h2, h3, h4, h5, h6 {
	background: white;
	font-family: Verdana;
}
</style>
</head>

<body>
	<h1>这是 heading 1</h1>
	<h2>这是 heading 2</h2>
	<h3>这是 heading 3</h3>
	<h4>这是 heading 4</h4>
	<p>
		这是一段<b>普通</b>的段落文本。
	</p>
</body>
</html>
