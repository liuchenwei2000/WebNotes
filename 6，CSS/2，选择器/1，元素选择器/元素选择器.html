<!-- 元素选择器（又称为类型选择器 type selector）
文档的元素就是最基本的选择器。
类型选择器匹配文档语言元素类型的名称，匹配文档树中该元素类型的每一个实例。
也可以为 XML 文档中的元素设置样式，示例见 XML_CSS示例.xml
-->
<html>
<head>
<style type="text/css">
/* 如果设置 HTML 的样式，选择器通常将是某个 HTML 元素，比如 p、h1、em、a，甚至可以是 html 本身 */
html {
	color: black;
}

h1 {
	color: blue;
}

h2 {
	color: silver;
}
</style>
</head>

<body>
	<h1>这是 heading 1</h1>
	<h2>这是 heading 2</h2>
	<p>这是一段普通的段落。</p>
</body>
</html>
