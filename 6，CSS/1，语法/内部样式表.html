<!-- 内部样式表 当单个文件需要特别样式时，就可以使用内部样式表。-->
<html>
	<head>
		<!-- 在 head 部分通过 <style> 标签定义内部样式表。
		在 style 中，可以规定在浏览器中如何呈现 HTML 文档。
		type 属性是必需的，规定样式表的 MIME 类型，唯一可能的值是 "text/css" -->
		<style type="text/css">
			h1 {color: red} 
			p {color: blue}
		</style>
	</head>
	<body>
		<h1>
			内部样式表
		</h1>
		<p>
			A paragraph.
		</p>
	</body>

</html>
