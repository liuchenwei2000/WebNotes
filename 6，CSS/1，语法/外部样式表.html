<!-- 当读到一个样式表时，浏览器会根据它来格式化 HTML 文档。 -->

<!-- 外部样式表 当样式需要被应用到很多页面的时候，外部样式表将是理想的选择。 使用外部样式表，就可以通过更改一个文件来改变整个站点的外观。-->
<html>
	<head>
		<!-- 
		<link> 标签定义文档与外部资源的关系，最常见的用途是链接样式表。 
		rel 属性规定当前文档与被链接文档之间的关系，"stylesheet" 表示文档的外部样式表。
		type 属性规定被链接文档的 MIME 类型。
		href 属性定义被链接文档的位置。
		-->
		<!-- 浏览器会从文件 mystyle.css 中读到样式声明，并根据它来格式文档。 -->
		<link rel="stylesheet" type="text/css" href="mystyle.css">
	</head>
	<body>
		<h1>
			外部样式表
		</h1>
		<p>
			我通过外部样式表进行格式化。
		</p>
	</body>

</html>
