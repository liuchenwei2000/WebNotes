<!-- 单项改变 -->
<html>
<head>
<style type="text/css">

div {
	width: 100px;
	height: 100px;
	background: yellow;
	/* 应用于宽度属性的过渡效果，时长为 2 秒： */
	transition: width 2s;
}

/* 
效果开始于指定的 CSS 属性改变值时。
CSS 属性改变的典型时间是鼠标指针位于元素上时：规定当鼠标指针悬浮于 <div> 元素上时。
*/
div:hover {
	width: 300px;
}
</style>
</head>
<body>

	<div></div>

	<p>请把鼠标指针放到黄色的 div 元素上，来查看过渡效果。</p>

	<p>
		<b>注释：</b>本例在 Internet Explorer 中无效。
	</p>

</body>
</html>
