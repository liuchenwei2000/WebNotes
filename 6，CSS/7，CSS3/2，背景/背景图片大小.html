<!-- 设置背景图片大小 
在 CSS3 之前，背景图片的尺寸是由图片的实际尺寸决定的。
在 CSS3 中，可以规定背景图片的尺寸，这就允许在不同的环境中重复使用背景图片。
-->
<html>
<head>
<style type="text/css">

/* background-size 属性规定背景图片的尺寸。 */
body {
	background: url(images/bg_flower.gif);
	/* 使用像素大小 */
	background-size: 63px 100px;
	background-repeat: no-repeat;
	padding-top: 80px;
}

div {
	background: url(images/bg_flower.gif);
	/* 以百分比规定尺寸，那么尺寸相对于父元素的宽度和高度。 */
	background-size: 35% 100%;
	background-repeat: no-repeat;
}
</style>
</head>

<body>
	<p>上面是缩小的背景图片。</p>

	<p>
		原始图片：<img src="images/bg_flower.gif" alt="Flowers">
	</p>
	
	<div>
		<p>这是一个段落。</p>
		<p>这是一个段落。</p>
		<p>这是一个段落。</p>
		<p>这是一个段落。</p>
		<p>这是一个段落。</p>
		<p>这是一个段落。</p>
		<p>这是一个段落。</p>
		<p>这是一个段落。</p>
		<p>这是一个段落。</p>
	</div>

</body>
</html>
