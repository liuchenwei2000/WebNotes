<!-- 圆角边框 -->
<html>
<head>
<style type="text/css">

/* border-radius 属性用于创建圆角 */
div.radius1 {
	text-align: center;
	border: 2px solid #a1a1a1;
	padding: 10px 40px;
	background: #dddddd;
	width: 350px;
	border-radius: 5px;
}

div.radius2 {
	text-align: center;
	border: 2px solid #a1a1a1;
	padding: 10px 40px;
	background: #dddddd;
	width: 350px;
	border-radius: 25px;
}
</style>
</head>
<body>

	<div class="radius1">border-radius 属性允许向元素添加圆角。</div>

	<div class="radius2">border-radius 属性允许向元素添加圆角。</div>
</body>
</html>
