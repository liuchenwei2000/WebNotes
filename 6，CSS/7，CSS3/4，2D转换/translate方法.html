<!-- translate方法 -->
<html>
<head>
<style type="text/css">

div {
	width: 100px;
	height: 75px;
	background-color: yellow;
	border: 1px solid black;
}

/* 通过 translate()方法，元素从其当前位置移动到给定的 left（x 坐标） 和 top（y 坐标） 位置参数。 */
div#div2 {
	transform: translate(50px, 100px);
}
</style>
</head>
<body>

	<div>你好。这是一个 div 元素。</div>

	<div id="div2">你好。这是一个 div 元素。</div>

</body>
</html>
