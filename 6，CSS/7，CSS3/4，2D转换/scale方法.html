<!-- scale方法 -->
<html>
<head>
<style type="text/css">
div {
	width: 100px;
	height: 75px;
	background-color: yellow;
	border: 1px solid black;
}

/* 通过 scale()方法，元素的尺寸会根据给定的宽度（X 轴）和高度（Y 轴）参数增加或减少。 */
div#div2 {
	margin: 100px;
	transform: scale(2, 4);/* 把宽度转换为原始尺寸的 2 倍，把高度转换为原始高度的 4 倍。 */
}
</style>
</head>
<body>

	<div>你好。这是一个 div 元素。</div>

	<div id="div2">你好。这是一个 div 元素。</div>

</body>
</html>
