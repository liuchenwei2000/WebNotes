<!-- 自动换行 -->
<html>
<head>
<style type="text/css">

/* 单词太长的话就可能无法超出某个区域，word-wrap 属性允许强制文本进行换行，即使会对单词进行拆分。 */
p.test {
	width: 11em;
	border: 1px solid #000000;
	word-wrap: break-word;
}
</style>
</head>
<body>

	<p class="test">This paragraph contains a very long word:
		thisisaveryveryveryveryveryverylongword. The long word will break and
		wrap to the next line.</p>

</body>
</html>
