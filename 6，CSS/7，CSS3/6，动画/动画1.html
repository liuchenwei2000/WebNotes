<!-- 动画1 -->
<html>
<head>
<style type="text/css">

/*
当在 @keyframes 中创建的动画，要把它捆绑到某个选择器，否则不会产生动画效果。

通过规定至少以下两项 CSS3 动画属性，即可将动画绑定到选择器：
规定动画的名称；
规定动画的时长。

使用简写属性 animation，将动画与 div 元素绑定。
*/
div {
	width: 100px;
	height: 100px;
	background: red;
	animation: myfirst 1s;/* 动画名称 myfirst，动画时长 1s。 */
}

/*
在 @keyframes 中创建动画，from表示动画开始，to表示动画结束。
*/
@keyframes myfirst {
	from {background: red;}
	to {background: yellow;}
}
</style>
</head>
<body>

	<div></div>

	<p>
		<b>1秒内背景色从红变黄。</b>
	</p>

</body>
</html>
