<!-- display 属性 -->
<html>
<head>
<style type="text/css">

/* display 属性规定元素应该生成的框的类型。 */
p {
    /* 此元素会被显示为内联元素，元素前后没有换行符。 */
	display: inline;
}

div {
    /* 此元素不会被显示。 */
	display: none;
}

span {
    /* 此元素将显示为块级元素，此元素前后会带有换行符。 */
	display: block;
}
</style>
</head>

<body>
	<p>本例中的样式表把段落元素设置为内联元素。</p>

	<p>而 div 元素不会显示出来！</p>

	<div>div 元素的内容不会显示出来！</div>

	<span>本例中的样式表把 span 元素设置为块级元素。</span>
	<span>两个 span 元素之间产生了一个换行行为。</span>

</body>
</html>
