<!-- cursor 属性规定要显示的光标的类型（形状）。 -->
<html>
<head>
<style type="text/css">

/* 默认。浏览器设置的光标。 */
p.auto {
	cursor: auto;
}

/* 默认光标（通常是一个箭头） */
p.default {
	cursor: default;
}

/* 光标呈现为十字线。 */
p.crosshair {
	cursor: crosshair;
}

/* 光标呈现为指示链接的指针（一只手）。 */
p.pointer {
	cursor: pointer;
}

/* 此光标指示某对象可被移动。 */
p.move {
	cursor: move;
}

/* 此光标指示文本。 */
p.text {
	cursor: text;
}

/* 此光标指示程序正忙（通常是一只表或沙漏）。 */
p.wait {
	cursor: wait;
}

/* 此光标指示可用的帮助（通常是一个问号或一个气球）。 */
p.help {
	cursor: help;
}

/* 此光标指示矩形框的边缘可被向右（东）移动。 */
p.e-resize {
	cursor: e-resize;
}

/* 此光标指示矩形框的边缘可被向上及向左移动（北/西）。 */
p.nw-resize {
	cursor: nw-resize;
}
</style>
</head>

<body>
	<p>请把鼠标移动到单词上，可以看到鼠标指针发生变化：</p>
	<p class="auto">Auto</p>
	<p class="default">Default</p>
	<p class="crosshair">Crosshair</p>
	<p class="pointer">Pointer</p>
	<p class="move">Move</p>
	<p class="text">Text</p>
	<p class="wait">Wait</p>
	<p class="help">Help</p>
	<p class="e-resize">e-resize</p>
	<p class="nw-resize">nw-resize</p>

</body>
</html>
