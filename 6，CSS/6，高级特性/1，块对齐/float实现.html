<!-- 使用 float 属性来进行左和右对齐  -->
<html>
<head>
<style type="text/css">

/* 对齐元素的另一种方法是使用 float 属性。 */
/* 左对齐 */
.left {
	float: left;
	width: 300px;
	background-color: #b0e0e6;
}

/* 右对齐 */
.right {
	float: right;
	width: 300px;
	background-color: #b0e0e6;
}
</style>
</head>

<body>

	<div class="left">
		<p>这是一个靠左段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个靠左段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

	<div class="right">
		<p>这是一个靠右段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个靠右段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

</body>
</html>
