<!-- 使用 position 属性进行左和右对齐 -->
<html>
<head>
<style type="text/css">

/* 对齐元素的方法之一是使用绝对定位。绝对定位元素会被从正常流中删除，并且能够交叠元素。 */
/* 左对齐 */
.left {
	position: absolute;
	left: 0px;
	width: 300px;
	background-color: #b0e0e6;
}

/* 右对齐 */
.right {
	position: absolute;
	right: 0px;
	width: 300px;
	background-color: #b0e0e6;
}

/* 模拟居中对齐 */
.center {
	position: absolute;
	left: 400px;
	right: 500px;
	width: 300px;
	background-color: #b0e0e6;
}
</style>
</head>

<body>

	<div class="left">
		<p>这是一个靠左段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个靠左段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

	<div class="right">
		<p>这是一个靠右段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个靠右段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

	<div class="center">
		<p>这是一个居中段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个居中段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

</body>
</html>
