<!-- 使用 margin 属性来水平对齐 -->
<html>
<head>
<style type="text/css">

/* 可通过将左和右外边距设置为 "auto"，来对齐块元素。 */
/* 浏览器计算左外边距。 */
.left {
	margin-left: auto;
	width: 70%;
	background-color: #b0e0e6;
}

/* 浏览器计算右外边距。 */
.right {
	margin-right: auto;
	width: 70%;
	background-color: #b0e0e6;
}

/* 把左和右外边距设置为 auto，将会均等地分配可用的外边距，结果就是居中的元素。 */
.center {
	margin-left: auto;
	margin-right: auto;
	width: 70%;
	background-color: #b0e0e6;
}
</style>
</head>

<body>

	<div class="left">
		<p>这是一个靠左段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个靠左段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

	<div class="right">
		<p>这是一个靠右段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个靠右段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

	<div class="center">
		<p>这是一个居中段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
		<p>这是一个居中段落。这是一个段落。这是一个段落。这是一个段落。这是一个段落。</p>
	</div>

</body>
</html>
