<!-- 水平导航栏  -->
<html>
<head>
<style type="text/css">

/* 
有两种创建水平导航栏的方法。使用行内或浮动列表项。
两种方法都不错，但是如果希望链接拥有相同的尺寸，就必须使用浮动方法。 
*/
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
}

/* 
链接的宽度是不同的。为了让所有链接拥有相等的宽度，浮动 <li> 元素并规定 <a> 元素的宽度。
*/
li {
    /* 使用 float 来把块元素滑向彼此。 */
	float: left;
}

a:link, a:visited {
    /* 把链接显示为块元素可使整个链接区域可点击（不仅仅是文本），同时也允许规定宽度。 */
	display: block;
	/* 由于块元素默认占用全部可用宽度，链接无法滑动至彼此相邻，所以需要规定 120 像素的宽度。 */
	width: 120px;
	font-weight: bold;
	color: #FFFFFF;
	background-color: #bebebe;
	text-align: center;
	padding: 4px;
	text-decoration: none;
	text-transform: uppercase;
}

a:hover, a:active {
	background-color: #cc0000;
}
</style>
</head>

<body>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
</body>
</html>
