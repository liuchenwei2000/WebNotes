<!-- 垂直导航栏  -->
<html>
<head>
<style type="text/css">

/* 
如需构建垂直导航栏，只需要定义 <a> 元素的样式，因为列表默认就是垂直展现的。
*/
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
}

a:link, a:visited {
	display: block;
	width: 120px;
	font-weight: bold;
	color: #FFFFFF;
	background-color: #bebebe;
	text-align: center;
	padding: 4px;
	text-decoration: none;
	text-transform: uppercase;
}

a:hover, a:active {
	background-color: #cc0000;
}
</style>
</head>

<body>
	<ul>
		<li><a href="#home">Home</a></li>
		<li><a href="#news">News</a></li>
		<li><a href="#contact">Contact</a></li>
		<li><a href="#about">About</a></li>
	</ul>
</body>
</html>
