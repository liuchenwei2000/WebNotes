<!-- 相对定位
如果对一个元素进行相对定位，它将出现在它原本的位置上。
然后，通过设置垂直或水平位置，让这个元素“相对于”它的起点进行移动。
-->
<html>
<head>
<style type="text/css">

/* h2.pos_left 元素框向左偏移20像素 */
h2.pos_left {
    /* position 属性生成相对定位的元素，相对于其正常位置进行定位。 */
	position: relative;
	left: -20px;
}

/* h2.pos_right 元素框向右偏移20像素 */
h2.pos_right {
	position: relative;
	left: 20px;
}
</style>
</head>

<body>
	<h2>这是位于正常位置的标题</h2>
	
	<h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
	
	<h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
	
	<p>相对定位会按照元素的原始位置对该元素进行移动。</p>
	<p>样式 "left:-20px" 从元素的原始左侧位置减去 20 像素。</p>
	<p>样式 "left:20px" 向元素的原始左侧位置增加 20 像素。</p>
</body>

</html>
