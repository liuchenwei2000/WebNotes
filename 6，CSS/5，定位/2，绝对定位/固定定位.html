<!-- 固定定位，相对于浏览器窗口进行定位。-->
<html>
<head>
<style type="text/css">

p.one {
    /* 生成固定定位的元素，相对于浏览器窗口进行定位。 */
	position: fixed;
	left: 5px;
	top: 5px;
}

p.two {
	position: fixed;
	top: 30px;
	right: 5px;
}
</style>
</head>
<body>

	<p class="one">一些文本。</p>
	<p class="two">更多的文本。</p>

</body>
</html>
