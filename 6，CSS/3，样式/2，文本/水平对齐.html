<!-- 水平对齐 -->
<html>
<head>
<style type="text/css">

/* 
text-align 是一个基本的属性，它会影响一个元素中的文本行互相之间的对齐方式
值 left、right 和 center 会导致元素中的文本分别左对齐、右对齐和居中，默认值是 left。 
*/
h1 {
	text-align: center
}

h2 {
	text-align: left
}

h3 {
	text-align: right
}
</style>
</head>

<body>
	<h1>这是标题 1，居中</h1>
	<h2>这是标题 2，左对齐</h2>
	<h3>这是标题 3，右对齐</h3>
</body>

</html>
