<!-- 字体加粗  -->
<html>
<head>
<style type="text/css">
/* 
使用 font-weight 属性设置文本的粗细。

使用 bold 关键字可以将文本设置为粗体。
如果将元素的加粗设置为 bolder 浏览器会设置比所继承值更粗的一个字体加粗。
与此相反，关键词 lighter 会导致字体更细。
*/
body {
	font-weight: normal;
}

p.normal {
	font-weight: normal;
}

p.bold {
	font-weight: bold;
}

p.thicker {
	font-weight: bolder;
}

p.thinner {
	font-weight: lighter;
}
</style>
</head>

<body>
	<p class="normal">This is a normal paragraph</p>
	
	<p class="bold">This is a bold paragraph</p>
	
	<p class="thicker">This is a thicker paragraph</p>

	<p class="thinner">This is a thinner paragraph</p>
</body>

</html>
