<!-- 字体变形  -->
<html>
<head>
<style type="text/css">
/* 
使用 font-variant 属性可以设定小型大写字母。
小型大写字母不是一般的大写字母，也不是小写字母，这种字母采用不同大小的大写字母。
*/
p.normal {
	font-variant: normal;
}

p.small {
	font-variant: small-caps;
}
</style>
</head>

<body>
	<p class="normal">This is a paragraph</p>
	<p class="small">This is a paragraph</p>
</body>

</html>
