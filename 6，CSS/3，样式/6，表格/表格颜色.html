<!-- 表格颜色 -->
<html>
<head>
<style type="text/css">

table, td, th {
	border: 1px solid green;
}

/* 
设置  th 元素的文本和背景颜色
*/
th {
	background-color: green;
	color: white;
}
</style>
</head>

<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>Bill</td>
			<td>Gates</td>
		</tr>
		<tr>
			<td>Steven</td>
			<td>Jobs</td>
		</tr>
	</table>
</body>
</html>
