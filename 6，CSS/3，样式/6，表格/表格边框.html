<!-- 表格边框 -->
<html>
<head>
<style type="text/css">
/* 
使用 border 属性设置表格边框，下面为 table、th 以及 td 设置了蓝色边框。
*/
table, th, td {
	border: 1px solid blue;
}
</style>
</head>

<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>Bill</td>
			<td>Gates</td>
		</tr>
		<tr>
			<td>Steven</td>
			<td>Jobs</td>
		</tr>
	</table>
</body>
</html>
