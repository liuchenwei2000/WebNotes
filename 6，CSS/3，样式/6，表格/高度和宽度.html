<!-- 高度和宽度 -->
<html>
<head>
<style type="text/css">
/* 
通过 width 和 height 属性定义表格的宽度和高度。

下面的例子将表格宽度设置为 50%，同时将 th 元素的高度设置为 50px。
*/
table, td, th {
	border: 1px solid black;
}

table {
	width: 50%;
}

th {
	height: 50px;
}
</style>
</head>

<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>Bill</td>
			<td>Gates</td>
		</tr>
		<tr>
			<td>Steven</td>
			<td>Jobs</td>
		</tr>
	</table>
</body>
</html>
