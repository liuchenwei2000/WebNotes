<!-- 表格文本对齐 -->
<html>
<head>
<style type="text/css">

/* 
text-align 和 vertical-align 属性设置表格中文本的对齐方式。
*/
table, td, th {
	border: 1px solid black;
}

/* 
text-align 属性设置水平对齐方式，比如左对齐、右对齐或者居中：
vertical-align 属性设置垂直对齐方式，比如顶部对齐、底部对齐或居中对齐
*/
td {
	width: 50px;
	height: 50px;
	text-align: right;
	vertical-align: bottom;
}
</style>
</head>

<body>
	<table>
		<tr>
			<th>Firstname</th>
			<th>Lastname</th>
		</tr>
		<tr>
			<td>Bill</td>
			<td>Gates</td>
		</tr>
		<tr>
			<td>Steven</td>
			<td>Jobs</td>
		</tr>
	</table>
</body>
</html>
