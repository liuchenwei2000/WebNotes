<!-- 背景重复 -->
<html>
<head>

<style type="text/css">

/*
如果需要在页面上对背景图像进行平铺，可以使用 background-repeat 属性。
属性值 repeat (也是默认值)导致图像在水平垂直方向上都平铺，就像以往背景图像的通常做法一样。
repeat-x 和 repeat-y 分别导致图像只在水平或垂直方向上重复，no-repeat 则不允许图像在任何方向上平铺。
*/
body {
	background-image: url(images/eg_bg_03.gif);
	background-repeat: repeat-y;
}
</style>

</head>

<body>
	<p>
		垂直平铺背景图。
	</p>
</body>

</html>
