<!-- CSS 允许应用纯色作为背景，也允许使用背景图像创建相当复杂的效果。CSS 在这方面的能力远远在 HTML 之上。-->
<html>
<head>

<style type="text/css">

/* 背景色：可以使用 background-color 属性为元素设置背景色。这个属性接受任何合法的颜色值。 */
body {
	background-color: yellow
}

h1 {
	background-color: #00ff00
}

/* 
background-color 不能继承，其默认值是 transparent，即透明。
也就是说，如果一个元素没有指定背景色，那么背景就是透明的，这样其祖先元素的背景才能可见。
*/
h2 {
	background-color: transparent
}

p {
	background-color: rgb(250, 0, 255)
}

/* 如果希望背景色从元素中的文本向外少有延伸，只需增加一些内边距 */
p.no2 {
	background-color: gray;
	padding: 10px;
}
</style>

</head>

<body>

	<h1>这是标题 1</h1>
	<h2>这是标题 2</h2>
	<p>这是段落</p>
	<p class="no2">这个段落设置了内边距。</p>

</body>
</html>
