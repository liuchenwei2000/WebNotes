<!-- 可以利用 background-position 属性改变图像在背景中的位置。 -->
<html>
<head>

<style type="text/css">

/*
为 background-position 属性提供值有很多方法。
首先，可以使用一些关键字：top、bottom、left、right 和 center。
通常，这些关键字会成对出现，不过也不总是这样。
还可以使用长度值，如 100px 或 5cm，最后也可以使用百分数值。
不同类型的值对于背景图像的放置稍有差异。
*/
body {
	background-image: url(images/eg_bg_03.gif);
	background-repeat: no-repeat;
	background-position: right top;/* 右上 */
}
</style>

</head>

<body>
	<p>
		背景图片将在右上角显示。
	</p>
</body>

</html>
