<!-- 背景图像 -->
<html>
<head>

<style type="text/css">

/*
要把图像放入背景，需要使用 background-image 属性。
background-image 属性的默认值是 none，表示背景上没有放置任何图像。
background-image 也不能继承。事实上，所有背景属性都不能继承。
如果需要设置一个背景图像，必须为这个属性设置一个 URL 值。
*/
body {
	background-image: url(images/eg_bg_04.gif);
}

p.flower {
	background-image: url(images/eg_bg_03.gif);
	padding: 20px;
}

a.radio {
	background-image: url(images/eg_bg_07.gif);
	padding: 20px;
}
</style>

</head>

<body>
	<p class="flower">
		我是一个有花纹背景的段落。<a href="#" class="radio">我是一个有放射性背景的链接。</a>
	</p>
	<p>
		<b>注释：</b>为了清晰地显示出段落和链接的背景图像，我们为它们设置了少许内边距。
	</p>
</body>

</html>
