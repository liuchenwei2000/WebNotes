<!-- 边框宽度 -->
<html>
<head>
<style type="text/css">
/* 
可以通过 border-width 属性为边框指定宽度。为边框指定宽度有两种方法：
可以指定长度值，比如 2px 或 0.1em；或者使用 3 个关键字之一，它们分别是 thin 、medium（默认值） 和 thick。
*/
p.one {
	border-style: solid;
	border-width: 5px;
}

p.two {
	border-style: solid;
	border-width: thick;
}

/* 按 top-right-bottom-left 的顺序设置元素的各边边框 */
p.three {
	border-style: solid;
	border-width: 5px 10px 1px medium;
}

/* 按 单边边框宽度属性，为每个边设置不同宽度 */
p.four {
	border-style: solid;
	border-top-width: 15px;
	border-left-width: 5px;
	border-right-width: 5px;
	border-bottom-width: 15px;
}

/* 
如果边框样式为 none，即边框根本不存在，那么边框就不可能有宽度，因此边框宽度自动设置为 0，而不论原先定义的是什么。
记住这一点非常重要。事实上，忘记声明边框样式是一个常犯的错误。 
*/
p.five {
	border-style: none;
	border-width: 50px;
}
</style>
</head>

<body>
	<p class="one">Some text</p>
	<p class="two">Some text</p>
	<p class="three">Some text</p>
	<p class="four">Some text</p>
	<p class="five">Some text</p>

	<p>
		<b>注释：</b>"border-width" 属性如果单独使用的话是不会起作用的。请首先使用 "border-style"
		属性来设置边框。
	</p>
</body>

</html>
