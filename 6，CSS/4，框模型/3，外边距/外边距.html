<!-- 外边距 -->
<html>
<head>
<style type="text/css">
/* 
围绕在元素边框的空白区域是外边距，设置外边距会在元素外创建额外的"空白"。

设置外边距的最简单的方法就是使用 margin 属性，这个属性接受任何长度单位、百分数值甚至负值。
margin 属性接受任何长度单位，可以是像素、英寸、毫米或 em。

按照这上外边距 (top) 开始围着元素顺时针旋转的顺序分别设置各边的内边距
*/
p.margin {
	margin: 2cm 4cm 3cm 4cm;
}

/* 使用下面四个单独的属性，分别设置上、右、下、左内边距 */
p.margin2 {
	margin-top: 20px;
	margin-right: 30px;
	margin-bottom: 30px;
	margin-left: 20px;
}

/* 
可以为  margin 设置一个百分比数值，百分数是相对于父元素的 width 计算的。
下面这个例子为 p 元素设置的外边距是其父元素的 width 的 10%。 
*/
p.margin3 {
	margin: 10%;
}
</style>
</head>

<body>

	<p>这个段落没有指定外边距。</p>

	<p class="margin">这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。</p>

    <p class="margin2">这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。这个段落带有指定的外边距。</p>

	<p class="margin3">这个段落带有指定的外边距10%。这个段落带有指定的外边距10%。这个段落带有指定的外边距10%。这个段落带有指定的外边距10%。这个段落带有指定的外边距10%。</p>

	<p>这个段落没有指定外边距。</p>

</body>

</html>
