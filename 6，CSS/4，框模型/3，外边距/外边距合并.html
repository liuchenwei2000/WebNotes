<!-- 外边距合并 -->
<html>
<head>
<style type="text/css">
/* 
外边距合并指的是，当两个垂直外边距相遇时，它们将形成一个外边距。
合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者。

当一个元素出现在另一个元素上面时，第一个元素的下外边距与第二个元素的上外边距会发生合并。
*/
#d1 {
	width: 100px;
	height: 100px;
	margin-top: 20px;
	margin-bottom: 20px;
	background-color: red;
}

#d2 {
	width: 100px;
	height: 100px;
	margin-top: 10px;
	background-color: blue;
}
</style>
</head>

<body>

	<div id="d1"></div>

	<div id="d2"></div>

	<p>请注意，两个 div 之间的外边距是 20px，而不是 30px（20px + 10px）。</p>
</body>
</html>
